---
- name: Install required packages
  become: true
  ansible.builtin.apt:
    update_cache: true
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: latest
- name: Create keyrings directory if not exists
  become: true
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
- name: Ensure docker gpg key file is absent
  become: true
  ansible.builtin.file:
    path: /etc/apt/keyrings/docker.asc
    state: absent
- name: Add Docker GPG key
  become: true
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
- name: Add containerd repo
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_facts['distribution_release'] }} stable
    state: present
    filename: docker
- name: Install Containerd
  become: true
  ansible.builtin.apt:
    update_cache: true
    name:
      - containerd.io
    state: latest
- name: Configure Containerd
  become: true
  ansible.builtin.template:
    src: template/config.toml.j2
    dest: /etc/containerd/config.toml
    mode: "0644"
    owner: root
    group: root
- name: Restart containerd
  become: true
  ansible.builtin.service:
    name: containerd
    state: restarted

---
- name: Make sure .ssh directory exists
  ansible.builtin.file:
    path: .ssh
    state: directory
    mode: "0700"
- name: Create private key
  ansible.builtin.openssh_keypair:
    type: ed25519
    state: present
    path: .ssh/k0sctl
    mode: "0600"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  register: k0sctl_key_pair

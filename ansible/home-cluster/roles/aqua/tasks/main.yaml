---
- name: Make sure the directory exists
  ansible.builtin.file:
    path: /tmp/install-aqua/aqua_v{{ aqua.version }}_linux_amd64
    state: directory
    mode: "0755"
- name: Download Aqua
  ansible.builtin.get_url:
    url: https://github.com/aquaproj/aqua/releases/download/v{{ aqua.version }}/aqua_linux_amd64.tar.gz
    dest: /tmp/install-aqua/aqua_v{{ aqua.version }}_linux_amd64.tar.gz
    mode: "0644"
- name: Extract Velero
  ansible.builtin.unarchive:
    src: /tmp/install-aqua/aqua_v{{ aqua.version }}_linux_amd64.tar.gz
    dest: /tmp/install-aqua/aqua_v{{ aqua.version }}_linux_amd64
    remote_src: true
- name: Move Velero binary to /usr/local/bin
  ansible.builtin.command:
    cmd: mv /tmp/install-aqua/aqua_v{{ aqua.version }}_linux_amd64/aqua /usr/local/bin/
  args:
    creates: /usr/local/bin/aqua

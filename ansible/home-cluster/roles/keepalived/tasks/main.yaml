---
- name: Apt update
  ansible.builtin.apt:
    update_cache: true
- name: Install keepalived
  ansible.builtin.apt:
    name:
      - keepalived
    state: present
- name: Configure keepalived
  ansible.builtin.template:
    src: template/keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf
    mode: "0644"
    owner: root
    group: root
  notify: Restart keepalived

---
- name: Install required packages
  ansible.builtin.apt:
    update_cache: true
    name:
      - gpg
      - wget
    state: latest
- name: Make sure directory exists
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - /tmp/vault
    - /etc/apt/keyrings
- name: Make sure tmp gpg key file is absent
  ansible.builtin.file:
    path: /tmp/vault/vault.gpg
    state: absent
- name: Download Vault GPG key
  ansible.builtin.get_url:
    url: https://apt.releases.hashicorp.com/gpg
    dest: /tmp/vault/vault.gpg
    mode: "0644"
- name: Make sure keyrings file is absent
  ansible.builtin.file:
    path: /etc/apt/keyrings/vault.gpg
    state: absent
- name: Generate vault keyring
  ansible.builtin.command: gpg --dearmor -o /etc/apt/keyrings/vault.gpg /tmp/vault/vault.gpg
  args:
    creates: /etc/apt/keyrings/vault.gpg
- name: Add vault repo
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/vault.gpg] https://apt.releases.hashicorp.com {{ ansible_facts['distribution_release'] }} main
    state: present
    filename: vault
- name: Install Vault
  ansible.builtin.apt:
    update_cache: true
    name:
      - vault={{ vault.version }}
    state: present

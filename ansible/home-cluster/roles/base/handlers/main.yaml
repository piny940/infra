---
- name: Restart sshd
  ansible.builtin.service:
    name: ssh
    state: restarted
    enabled: true
- name: Restart systemd-resolved
  ansible.builtin.systemd:
    name: systemd-resolved
    state: restarted
    enabled: true
- name: Reload sysctl
  ansible.builtin.command: sysctl -p
  become: true

---
- name: Make sure systemd-resolved conf.d directory exists
  ansible.builtin.file:
    path: /etc/systemd/resolved.conf.d
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Remove home.local DNS configuration
  ansible.builtin.file:
    path: /etc/systemd/resolved.conf.d/10-home-local.conf
    state: absent
  notify:
    - Restart systemd-resolved

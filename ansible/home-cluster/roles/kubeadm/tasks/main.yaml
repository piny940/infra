---
- name: Apt update
  become: true
  ansible.builtin.apt:
    update_cache: true
- name: Install required packages
  become: true
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gpg
    state: present
- name: Make sure the directory exists
  ansible.builtin.file:
    path: /tmp/kubernetes
    state: directory
    mode: "0755"
- name: Add Kubernetes GPG key
  ansible.builtin.get_url:
    url: https://pkgs.k8s.io/core:/stable:/v{{ kubernetes.version }}/deb/Release.key
    dest: /tmp/kubernetes/Release.key
    mode: "0644"
  register: gpg_key
- name: Create keyrings directory if not exists
  become: true
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
- name: Convert Kubernetes APT key to GPG key
  ansible.builtin.command: gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg /tmp/kubernetes/Release.key
  args:
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  when: gpg_key.changed
- name: Add Kubernetes APT repository
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ kubernetes.version }}/deb/ /
    state: present
    filename: kubernetes
- name: Apt update
  become: true
  ansible.builtin.apt:
    update_cache: true
- name: Install Kubernetes packages
  become: true
  ansible.builtin.apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
- name: Hold kubernetes packages
  become: true
  ansible.builtin.dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl

---
- name: Setup k0sctl
  hosts: k0sctl
  become: true
  roles:
    - { role: k0sctl, tags: k0sctl }
    - { role: cli, tags: cli }
  vars_files:
    - vars/hosts.yaml
    - vars/kubernetes.yaml
- name: Setup Master Node
  hosts: master_nodes
  become: true
  roles:
    - { role: k0s, tags: k0s }
    - { role: pre_install, tags: pre_install }
    - { role: helm, tags: helm }
  vars_files:
    - vars/hosts.yaml
    - vars/kubernetes.yaml
- name: Setup Worker Nodes
  hosts: worker_nodes
  become: true
  roles:
    - { role: k0s, tags: k0s }
    - { role: pre_install, tags: pre_install }
  vars_files:
    - vars/hosts.yaml
    - vars/kubernetes.yaml

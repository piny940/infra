---
- name: Setup base
  hosts: all
  become: true
  roles:
    - { role: base, tags: base }
  vars_files:
    - vars/secrets.yaml
    - vars/kubernetes.yaml
- name: Setup DNS
  hosts: ha_proxies
  become: true
  roles:
    - { role: coredns, tags: coredns }
    - { role: unbound, tags: unbound }
  vars_files:
    - vars/secrets.yaml
    - vars/kubernetes.yaml
- name: Setup HA Proxies
  hosts: ha_proxies
  become: true
  roles:
    - { role: keepalived, tags: keepalived }
    - { role: ha_proxy, tags: ha_proxy }
  vars_files:
    - vars/secrets.yaml
    - vars/kubernetes.yaml
- name: Setup k0sctl
  hosts: k0sctl
  become: true
  roles:
    - { role: k0sctl, tags: k0sctl }
    - { role: cli, tags: cli }
    - { role: helm, tags: helm }
  vars_files:
    - vars/secrets.yaml
    - vars/kubernetes.yaml
- name: Setup Master Node
  hosts: master_nodes
  become: true
  roles:
    - { role: k0s_controller, tags: k0s_controller }
    - { role: k0s, tags: k0s }
    - { role: pre_install, tags: pre_install }
    - { role: helm, tags: helm }
  vars_files:
    - vars/secrets.yaml
    - vars/kubernetes.yaml
- name: Setup Worker Nodes
  hosts: worker_nodes
  become: true
  roles:
    - { role: cloudflared, tags: cloudflared }
    - { role: k0s, tags: k0s }
    - { role: pre_install, tags: pre_install }
  vars_files:
    - vars/secrets.yaml
    - vars/kubernetes.yaml

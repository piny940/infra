apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: portfolio
  namespace: flux-system
spec:
  image: piny940/portfolio
  interval: 5m
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: portfolio
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: portfolio
  filterTags:
    pattern: "^[0-9]+$"
  policy:
    numerical:
      order: asc

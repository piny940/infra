apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
  - includeSelectors: true
    pairs:
      env: staging
namePrefix: stg-
images:
  - name: flux-target-updater
    newName: ghcr.io/piny940/flux-target-updater # {"$imagepolicy": "default:stg-flux-target-updater:name"}
    newTag: main-350a97229a479a550b001790f8ae9a1c2cebca1d-20250115030014 # {"$imagepolicy": "default:stg-flux-target-updater:tag"}
resources:
  - ../base
  - deployment.yaml
  - external-secret.yaml
  - image-policy.yaml
  - image-repository.yaml
  - ingress.yaml
  - service-account.yaml
  - service.yaml
configurations:
  - kustomizeconfig.yaml
configMapGenerator:
  - name: flux-target-updater-conf
    behavior: merge
    literals:
      - APP_DEBUG=false
      - APP_PORT=8080

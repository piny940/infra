apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: bitnami
  namespace: database
spec:
  interval: 10m
  url: oci://registry-1.docker.io/bitnamicharts
  type: oci
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: database
spec:
  interval: 10m
  chart:
    spec:
      chart: redis
      version: "19.5.0"
      sourceRef:
        kind: HelmRepository
        name: bitnami
  values:
    auth:
      enabled: false
    master:
      count: 1
      livenessProbe:
        enabled: true
        initialDelaySeconds: 20
        periodSeconds: 5
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 5
      readinessProbe:
        enabled: true
        initialDelaySeconds: 20
        periodSeconds: 5
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 5
      resources:
        requests:
          cpu: 250m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 1024Mi
      kind: StatefulSet
      updateStrategy:
        type: RollingUpdate
      persistence:
        enabled: true
        storageClass: longhorn
        accessModes:
          - ReadWriteOnce
        size: 8Gi
      service:
        type: ClusterIP
      ## @param master.terminationGracePeriodSeconds Integer setting the termination grace period for the redis-master pods
      terminationGracePeriodSeconds: 30
      serviceAccount:
        create: true
    replica:
      kind: StatefulSet
      replicaCount: 3
      containerPorts:
        redis: 6379
      startupProbe:
        enabled: true
        initialDelaySeconds: 10
        periodSeconds: 10
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 22
      livenessProbe:
        enabled: true
        initialDelaySeconds: 20
        periodSeconds: 5
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 5
      readinessProbe:
        enabled: true
        initialDelaySeconds: 20
        periodSeconds: 5
        timeoutSeconds: 1
        successThreshold: 1
        failureThreshold: 5
      resources:
        requests:
          cpu: 250m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 1024Mi
      updateStrategy:
        type: RollingUpdate
      persistence:
        enabled: true
        storageClass: longhorn
        accessModes:
          - ReadWriteOnce
        size: 8Gi
      persistentVolumeClaimRetentionPolicy:
        enabled: true
        whenScaled: Retain
        whenDeleted: Retain
      service:
        type: ClusterIP
        ports:
          redis: 6379
      terminationGracePeriodSeconds: 30
      serviceAccount:
        create: true

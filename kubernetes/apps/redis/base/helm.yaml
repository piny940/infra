apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: bitnami
  namespace: database
spec:
  interval: 1h
  url: oci://registry-1.docker.io/bitnamicharts
  type: oci
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: database
spec:
  interval: 1h
  chart:
    spec:
      chart: redis
      version: "20.11.1"
      sourceRef:
        kind: HelmRepository
        name: bitnami
  values:
    auth:
      enabled: false
    master:
      count: 1
      kind: StatefulSet
      persistence:
        enabled: true
        storageClass: longhorn
        accessModes:
          - ReadWriteOnce
        size: 8Gi
      ## @param master.terminationGracePeriodSeconds Integer setting the termination grace period for the redis-master pods
      terminationGracePeriodSeconds: 30
      serviceAccount:
        create: true
    replica:
      kind: StatefulSet
      replicaCount: 1
      persistence:
        enabled: true
        storageClass: longhorn
        accessModes:
          - ReadWriteOnce
        size: 8Gi
      persistentVolumeClaimRetentionPolicy:
        enabled: true
        whenScaled: Retain
        whenDeleted: Retain
      terminationGracePeriodSeconds: 30
      serviceAccount:
        create: true
  test:
    enable: true

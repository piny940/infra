apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: bitnami
  namespace: database
spec:
  interval: 10m
  url: oci://registry-1.docker.io/bitnamicharts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: database
spec:
  interval: 10m
  chart:
    spec:
      chart: redis
      version: "19.5.0"
      sourceRef:
        kind: OCIRepository
        name: bitnami

apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: slack-alert
  namespace: flux-system
spec:
  summary: "Flux alert"
  eventMetadata:
    cluster: "home-cluster"
    region: "kyoto/japan"
    env: staging
  providerRef:
    name: slack-bot
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: "*"
      namespace: "*"
    - kind: Kustomization
      name: "*"
      namespace: "*"
    - kind: HelmRepository
      name: "*"
      namespace: "*"
    - kind: HelmRelease
      name: "*"
      namespace: "*"

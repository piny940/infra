apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: elastic-system
commonLabels:
  env: staging
resources:
  - ../base
  - ingress.yaml
configMapGenerator:
  - name: elastic-conf
    behavior: merge
    literals:
      - KIBANA_SERVER_URL=https://stg-kibana.piny940.com
      - LOGS_TTL=30d
      - ES_VOLUME_SIZE=20Gi
      - DESTRUCTIVE_REQUIRES_NAME=false
replacements:
  - source:
      version: v1
      kind: ConfigMap
      name: elastic-conf
      fieldPath: data.KIBANA_SERVER_URL
    targets:
      - select:
          group: kibana.k8s.elastic.co
          version: v1
          kind: Kibana
        fieldPaths:
          - spec.config.[server.publicBaseUrl]
  - source:
      version: v1
      kind: ConfigMap
      name: elastic-conf
      fieldPath: data.ES_VOLUME_SIZE
    targets:
      - select:
          group: elasticsearch.k8s.elastic.co
          version: v1
          kind: Elasticsearch
        fieldPaths:
          - spec.nodeSets.0.volumeClaimTemplates.0.spec.resources.requests.storage
  - source:
      version: v1
      kind: ConfigMap
      name: elastic-conf
      fieldPath: data.DESTRUCTIVE_REQUIRES_NAME
    targets:
      - select:
          group: elasticsearch.k8s.elastic.co
          version: v1
          kind: Elasticsearch
        fieldPaths:
          - spec.nodeSets.0.config.[action.destructive_requires_name]

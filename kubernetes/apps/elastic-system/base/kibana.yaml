apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: default
spec:
  version: 8.15.0
  count: 1
  elasticsearchRef:
    name: default
  podTemplate:
    spec:
      containers:
        - name: kibana
          resources:
            requests:
              memory: 500Mi
              cpu: 0.5
            limits:
              memory: 2.5Gi
              cpu: 2
  http:
    service:
      spec:
        type: ClusterIP
    # tls:
    #   selfSignedCertificate:
    #     disabled: true

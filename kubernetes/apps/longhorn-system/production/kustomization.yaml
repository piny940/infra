apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: longhorn-system
commonLabels:
  env: production
resources:
  - ../base
  - gen/oauth.yaml
configMapGenerator:
  - name: oauth2-proxy-conf
    behavior: merge
    literals:
      - CLIENT_ID=Ov23liCgdwAQvk1BqWPm
      - SERVER_FQDN=longhorn.piny940.com
replacements:
  - source:
      kind: ConfigMap
      version: v1
      name: oauth2-proxy-conf
      fieldPath: data.SERVER_FQDN
    targets:
      - select:
          group: networking.k8s.io
          version: v1
          kind: Ingress
        fieldPaths:
          - spec.tls.0.hosts.0
          - spec.rules.0.host

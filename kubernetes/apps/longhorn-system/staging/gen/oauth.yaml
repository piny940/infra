apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: longhorn-oauth2-proxy-secret
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  refreshInterval: 1m
  data:
    - secretKey: COOKIE_SECRET
      remoteRef:
        key: longhorn
        property: oauth-cookie-secret
    - secretKey: CLIENT_ID
      remoteRef:
        key: longhorn
        property: oauth-client-id
    - secretKey: CLIENT_SECRET
      remoteRef:
        key: longhorn
        property: oauth-client-secret
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: longhorn-oauth2-proxy
spec:
  interval: 24h
  url: https://oauth2-proxy.github.io/manifests
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-oauth2-proxy
spec:
  interval: 10m
  chart:
    spec:
      version: 7.x.x
      chart: oauth2-proxy
      sourceRef:
        kind: HelmRepository
        name: longhorn-oauth2-proxy
  values:
    envFrom:
      - secretRef:
          name: longhorn-oauth2-proxy-secret
    extraArgs:
      - --http-address=0.0.0.0:4180
      - --github-user=piny940
      - --client-id=$(CLIENT_ID)
      - --client-secret=$(CLIENT_SECRET)
      - --cookie-secret=$(COOKIE_SECRET)
      - --provider=github
      - --redirect-url=https://stg-longhorn.piny940.com/oauth2/callback
      - --cookie-domain=stg-longhorn.piny940.com
      - --whitelist-domain=*.piny940.com
      - --email-domain=*
      - --cookie-secure=true
    ingress:
      enabled: true
      className: nginx
      path: /oauth2
      pathType: Prefix
      hosts:
        - stg-longhorn.piny940.com
      tls:
        - hosts:
            - stg-longhorn.piny940.com
          secretName: cluster-tls

apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: vmware-tanzu
spec:
  interval: 1h
  url: https://vmware-tanzu.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 1h
  chart:
    spec:
      chart: velero
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
  values:
    image:
      repository: velero/velero
      tag: v1.13.0
      pullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 500m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 512Mi
    initContainers:
      - name: velero-plugin-for-csi
        image: velero/velero-plugin-for-csi:v0.7.1
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
      - name: velero-plugin-for-gcp
        image: velero/velero-plugin-for-gcp:v1.9.1
        volumeMounts:
          - mountPath: /target
            name: plugins
    configuration:
      backupStorageLocation:
        - name: default
          provider: gcp
          bucket: velero-piny940
          credential:
            name: google-credentials
            key: gcp
      volumeSnapshotLocation:
        - name: default
          provider: gcp
          credential:
            name: google-credentials
            key: gcp
      features: EnableCSI
    schedules:
      backup-daily:
        disabled: false
        schedule: "48 3 * * *"
        template:
          snapshotVolumes: true

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: velero-secret
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  refreshInterval: 1m
  data:
    - secretKey: google-json
      remoteRef:
        key: velero
        property: google-json

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-secret
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  refreshInterval: 1m
  data:
    - secretKey: COOKIE_SECRET
      remoteRef:
        key: oauth2-proxy
        property: COOKIE_SECRET
    - secretKey: CLIENT_SECRET
      remoteRef:
        key: oauth2-proxy
        property: CLIENT_SECRET

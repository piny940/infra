apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-secret-store
spec:
  provider:
    vault:
      server: "https://vault.piny940.com"
      path: kv
      version: v1
      namespace: vault
      auth:
        kubernetes:
          mountPath: kubernetes
          role: hoge
          serviceAccountRef:
            name: vault-auth
            namespace: vault

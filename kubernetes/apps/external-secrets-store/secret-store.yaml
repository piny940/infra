apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-secret-store
spec:
  provider:
    vault:
      server: "https://vault.piny940.com"
      path: secret/webapp
      version: v2
      namespace: vault
      auth:
        kubernetes:
          mountPath: kubernetes
          role: webapp
          serviceAccountRef:
            name: vault
            namespace: default

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  interval: 10m
  chart:
    spec:
      chart: grafana
      version: 7.3.12
  values:
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: "Prometheus"
            type: prometheus
            access: proxy
            url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
          - name: "Elastic Search"
            type: elasticsearch
            access: proxy
            url: https://default-es-http.elastic-system.svc.cluster.local:9200
            jsonData:
              tlsSkipVerify: true
              timeField: "@timestamp"
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: false
            options:
              path: /var/lib/grafana/dashboards/default
          - name: pods-details
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: false
            options:
              path: /var/lib/grafana/dashboards/pods-details
    extraVolumes:
      - name: pods-metrics
        configMap:
          name: pods-metrics
      - name: pod-details
        configMap:
          name: pod-details
    extraVolumeMounts:
      - name: pods-metrics
        mountPath: /var/lib/grafana/dashboards/default
      - name: pod-details
        mountPath: /var/lib/grafana/dashboards/pod-details

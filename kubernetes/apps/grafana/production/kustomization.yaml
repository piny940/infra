apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
commonLabels:
  env: production
resources:
  - ../base
  - ingress.yaml
patches:
  - path: helm-overlay.yaml
configMapGenerator:
  - name: pods-metrics
    files:
      - dashboards/pods-metrics.json
  - name: pod-details
    files:
      - dashboards/pod-details.json

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-secret
  namespace: grafana
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  refreshInterval: 1m
  data:
    - secretKey: admin-user
      remoteRef:
        key: grafana
        property: admin-user
    - secretKey: admin-password
      remoteRef:
        key: grafana
        property: admin-password


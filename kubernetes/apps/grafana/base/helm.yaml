apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana
spec:
  interval: 10m
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  interval: 10m
  chart:
    spec:
      chart: grafana
      version: "7.3.11"
      sourceRef:
        kind: HelmRepository
        name: grafana
  values:
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: "Prometheus"
            type: prometheus
            access: proxy
            url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    extraVolumes:
      - name: pods-metrics
        configMap:
          name: pods-metrics
    extraVolumeMounts:
      - name: pods-metrics
        mountPath: /var/lib/grafana/dashboards/default
    persistence:
      enabled: true
      type: pvc
      storageClassName: longhorn
      size: 1Gi
    admin:
      existingSecret: grafana-secret
      userKey: admin-user
      passwordKey: admin-password

apiVersion: batch/v1
kind: CronJob
metadata:
  name: magic-spreadsheet-notifier
spec:
  schedule: "16 18 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: magic-spreadsheet-notifier
              image: ghcr.io/piny940/magic-spreadsheet-notifier:1.0.16 # {"$imagepolicy": "default:magic-spreadsheet-notifier"}
              env:
                - name: FIREBASE_JSON
                  valueFrom:
                    secretKeyRef:
                      name: magic-spreadsheet-notifier-secret
                      key: firebase-json
                - name: FIREBASE_PROJECT_ID
                  value: magic-spreadsheet-notifier
                - name: MAGIC_SPREADSHEET_WAIT_TIME
                  value: "20"
                - name: SLACK_API_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: magic-spreadsheet-notifier-secret
                      key: slack-api-token
                # The following variables need to be changed every year
                - name: FIRESTORE_COLLECTION_PATH
                  value: spreadsheets/2024-summer/recruits
                - name: MAGIC_SPREADSHEET_URL
                  value: https://deep-professor-e3c.notion.site/277c859180bd4f99bc7dd1707a7e9b16?v=c94b0cf0a6424eca9c3b8f9a8bc0f4d3
          restartPolicy: OnFailure

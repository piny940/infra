apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
namePrefix: stg-
commonLabels:
  env: staging
images:
  - name: song-list-backend
    newName: ghcr.io/piny940/song-list-backend # {"$imagepolicy": "default:stg-song-list-backend:name"}
    newTag: main-f204360e7a0631ef432280f6cd7e88bec0877d5c-297 # {"$imagepolicy": "default:stg-song-list-backend:tag"}
  - name: song-list-frontend
    newName: ghcr.io/piny940/song-list-frontend # {"$imagepolicy": "default:stg-song-list-frontend:name"}
    newTag: main-9b3960f0ae64c6ad310894fe90a116d2497e959e-300 # {"$imagepolicy": "default:stg-song-list-frontend:tag"}
resources:
  - ../base
  - ingress.yaml
  - image-policy.yaml
configMapGenerator:
  - name: song-list-conf
    behavior: merge
    literals:
      - POSTGRES_NAME=song_list_staging
      - BACKEND_HOST=stg-song-list-backend.default.svc.cluster.local
      - SERVER_NAME=cherry
      - RAILS_HOST=stg-song-list-backend.piny940.com

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: song-list-secret
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  refreshInterval: 1m
  data:
    - secretKey: SECRET_KEY_BASE
      remoteRef:
        key: song-list
        property: session-secret
    - secretKey: GOOGLE_JSON
      remoteRef:
        key: song-list
        property: google-json
    - secretKey: GOOGLE_API_KEY
      remoteRef:
        key: song-list
        property: google-api-key
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: song-list
        property: openai-api-key
    - secretKey: SPOTIFY_CLIENT_ID
      remoteRef:
        key: song-list
        property: spotify-client-id
    - secretKey: SPOTIFY_CLIENT_SECRET
      remoteRef:
        key: song-list
        property: spotify-client-secret
    - secretKey: SLACK_WEBHOOK_URL
      remoteRef:
        key: song-list
        property: slack-webhook-url
    - secretKey: ADMIN_USER
      remoteRef:
        key: song-list
        property: admin-user
    - secretKey: ADMIN_PASSWORD
      remoteRef:
        key: song-list
        property: admin-password
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: song-list
        property: redis-password

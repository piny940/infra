apiVersion: batch/v1
kind: Job
metadata:
  name: fetch-past
spec:
  template:
    spec:
      containers:
        - name: ubuntu
          image: ghcr.io/piny940/song-list-backend:ubuntu-1.0.2
          command:
            - "/bin/sh"
            - "-c"
            - "bundle exec rails channels:create_all_videos"
          envFrom:
            - configMapRef:
                name: song-list-conf
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: default.song-list.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: default.song-list.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: password
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: session-secret
            - name: GOOGLE_JSON
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: google-json
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: google-api-key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: openai-api-key
            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: spotify-client-id
            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: spotify-client-secret
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: slack-webhook-url
            - name: ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: admin-user
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: admin-password
            - name: RAILS_HOST
              valueFrom:
                configMapKeyRef:
                  name: song-list-conf
                  key: RAILS_HOST
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: redis-password
      restartPolicy: Never

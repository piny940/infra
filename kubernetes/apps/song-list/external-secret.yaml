apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: song-list-secret
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  refreshInterval: 1m
  data:
    - secretKey: session-secret
      remoteRef:
        key: song-list
        property: session-secret

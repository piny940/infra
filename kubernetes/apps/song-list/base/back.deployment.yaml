apiVersion: apps/v1
kind: Deployment
metadata:
  name: song-list-backend
  labels:
    app: song-list-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: song-list-backend
  template:
    metadata:
      labels:
        app: song-list-backend
    spec:
      restartPolicy: Always
      containers:
        - name: app
          image: song-list-backend
          ports:
            - containerPort: 3000
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: default.song-list.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: default.song-list.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: password
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: song-list-conf
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: song-list-conf
                  key: POSTGRES_PORT
            - name: POSTGRES_NAME
              valueFrom:
                configMapKeyRef:
                  name: song-list-conf
                  key: POSTGRES_NAME
            - name: POSTGRES_SSLMODE
              valueFrom:
                configMapKeyRef:
                  name: song-list-conf
                  key: POSTGRES_SSLMODE
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: session-secret
            - name: GOOGLE_JSON
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: google-json
            - name: GOOGLE_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: song-list-conf
                  key: GOOGLE_BUCKET
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: google-api-key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: openai-api-key
            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: spotify-client-id
            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: spotify-client-secret
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: slack-webhook-url
            - name: ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: admin-user
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: song-list-secret
                  key: admin-password
            - name: RAILS_HOST
              valueFrom:
                configMapKeyRef:
                  name: song-list-conf
                  key: BACKEND_HOST
      initContainers:
        - name: db-migrate
          image: song-list-backend
          command: ["bundle", "exec", "rails", "db:migrate"]

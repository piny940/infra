apiVersion: apps/v1
kind: Deployment
metadata:
  name: song-list-frontend
  labels:
    app: song-list-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: song-list-frontend
  template:
    metadata:
      labels:
        app: song-list-frontend
    spec:
      containers:
        - name: app
          image: song-list-frontend
          ports:
            - containerPort: 4400
          env:
            - name: BACKEND_HOST
              value: song-list-backend.default.svc.cluster.local

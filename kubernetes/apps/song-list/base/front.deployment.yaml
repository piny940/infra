apiVersion: apps/v1
kind: Deployment
metadata:
  name: song-list-frontend
  labels:
    app: song-list-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: song-list-frontend
  template:
    metadata:
      labels:
        app: song-list-frontend
    spec:
      containers:
        - name: app
          image: song-list-frontend
          ports:
            - containerPort: 4400
          envFrom:
            - configMapRef:
                name: song-list-conf
          resources:
            requests:
              cpu: 10m
              memory: 150Mi
            limits:
              cpu: 100m
              memory: 500Mi

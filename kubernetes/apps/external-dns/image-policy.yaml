apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: external-dns
  namespace: flux-system
spec:
  image: ghcr.io/piny940/external-dns
  interval: 10m
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: external-dns
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: external-dns
  policy:
    numerical:
      order: asc
  filterTags:
    pattern: "^[0-9]{14}$"

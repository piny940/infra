apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: ghcr.io/piny940/external-dns:20240106220949 # {"$imagepolicy": "default:external-dns"}
          args:
            - --source=ingress
            - --domain-filter=piny940.com
            - --provider=cloudflaretunnel
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: external-dns-secret
                  key: cloudflare-token
            - name: CF_TUNNEL_ID
              value: 3c210ca0-7914-452d-b946-1f45380de739
            - name: CF_ACCOUNT_ID
              value: 66f329cedfe902cbfc395f9f5850122a

apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kubernetes-dashboard
spec:
  interval: 24h
  url: https://kubernetes.github.io/dashboard/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
spec:
  interval: 10m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.10.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
  values:
    auth:
      containers:
        resources:
          requests:
            cpu: 1m
            memory: 10Mi
          limits:
            cpu: 250m
            memory: 400Mi
    api:
      containers:
        resources:
          requests:
            cpu: 1m
            memory: 20Mi
          limits:
            cpu: 250m
            memory: 400Mi
    web:
      containers:
        resources:
          requests:
            cpu: 1m
            memory: 20Mi
          limits:
            cpu: 250m
            memory: 400Mi
    metricsScraper:
      containers:
        resources:
          requests:
            cpu: 1m
            memory: 20Mi
          limits:
            cpu: 250m
            memory: 400Mi
  test:
    enable: true

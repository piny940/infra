apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-oauth2-proxy-conf-1
data:
  authenticated_emails_file: |
    piny940
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-oauth2-proxy-secret
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  refreshInterval: 1m
  data:
    - secretKey: COOKIE_SECRET
      remoteRef:
        key: alertmanager
        property: oauth-cookie-secret
    - secretKey: CLIENT_ID
      remoteRef:
        key: alertmanager
        property: oauth-client-id
    - secretKey: CLIENT_SECRET
      remoteRef:
        key: alertmanager
        property: oauth-client-secret
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: alertmanager-oauth2-proxy
spec:
  interval: 24h
  url: https://oauth2-proxy.github.io/manifests
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alertmanager-oauth2-proxy
spec:
  interval: 10m
  chart:
    spec:
      version: 7.x.x
      chart: oauth2-proxy
      sourceRef:
        kind: HelmRepository
        name: alertmanager-oauth2-proxy
  values:
    envFrom:
      - secretRef:
          name: alertmanager-oauth2-proxy-secret
    extraArgs:
      - --http-address=0.0.0.0:4180
      - --provider=oidc
      - --client-id=$(CLIENT_ID)
      - --client-secret=$(CLIENT_SECRET)
      - --cookie-secret=$(COOKIE_SECRET)
      - --insecure-oidc-allow-unverified-email
      - --oidc-audience-claim=$(CLIENT_ID)
      - --oidc-email-claim=sub
      - --oidc-issuer-url=https://auth.piny940.com
      - --oidc-jwks-url=https://auth.piny940.com/api/v1/oauth/jwks
      - --redirect-url=https://stg-alertmanager.piny940.com/oauth2/callback
      - --cookie-domain=stg-alertmanager.piny940.com
      - --whitelist-domain=stg-alertmanager.piny940.com
      - --email-domain=*
      - --cookie-secure=true
      - --authenticated-emails-file=/etc/oauth2-proxy/authenticated_emails_file
    extraVolumes:
      - name: oauth2-proxy
        configMap:
          name: alertmanager-oauth2-proxy-conf-1
    extraVolumeMounts:
      - name: oauth2-proxy
        mountPath: /etc/oauth2-proxy
        readOnly: true
        subPath: authenticated_emails_file
    ingress:
      enabled: true
      className: nginx
      path: /oauth2
      pathType: Prefix
      hosts:
        - stg-alertmanager.piny940.com
      tls:
        - hosts:
            - stg-alertmanager.piny940.com
          secretName: cluster-tls
---

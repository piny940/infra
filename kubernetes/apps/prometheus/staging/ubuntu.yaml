apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-test
  labels:
    app: ubuntu-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu-test
  template:
    metadata:
      labels:
        app: ubuntu-test
    spec:
      serviceAccount: kube-prometheus-stack-prometheus
      containers:
        - name: app
          image: ghcr.io/piny940/portfolio-backend
          env:
            - name: CONF
              valueFrom:
                configMapKeyRef:
                  name: ubuntu-test
                  key: conf

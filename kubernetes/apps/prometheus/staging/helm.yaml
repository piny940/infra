apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  chart:
    spec:
      version: 58.x
  test:
    enable: true
  values:
    prometheus:
      prometheusSpec:
        alertingEndpoints:
          - name: kube-prometheus-stack-alertmanager
            port: 9093
      ingress:
        hosts:
          - stg-prometheus.piny940.com
        tls:
          - hosts:
              - stg-prometheus.piny940.com

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  chart:
    spec:
      version: 58.x
  test:
    enable: true
  values:
    alertmanager:
      alertmanagerSpec:
        alertmanagerConfigSelector: null
      config:
        route:
          group_by: []
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 12h
          receiver: slack
        receivers:
          - name: "slack"
            slack_configs:
              - api_url:
                  name: alertmanager-secret
                  key: alertmanager-webhook-url
                send_resolved: true
      ingress:
        annotations:
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: basic-auth
        hosts:
          - stg-alertmanager.piny940.com
        tls:
          - hosts:
              - stg-alertmanager.piny940.com
    prometheus:
      ingress:
        hosts:
          - stg-prometheus.piny940.com
        tls:
          - hosts:
              - stg-prometheus.piny940.com

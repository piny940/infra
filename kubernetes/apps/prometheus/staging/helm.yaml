apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  values:
    alertmanager:
      alertmanagerSpec:
        alertmanagerConfigSelector:
          matchLabels:
            alertmanagerConfig: slack-alert
    prometheus:
      prometheusSpec:
        ruleSelector:
          matchLabels:
            role: alert-rules
      ingress:
        hosts:
          - stg-prometheus.piny940.com
        tls:
          - hosts:
              - stg-prometheus.piny940.com

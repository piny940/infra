apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  chart:
    spec:
      version: 58.x
  test:
    enable: true
  values:
    alertmanager:
      ingress:
        hosts:
          - stg-alertmanager.piny940.com
        tls:
          - hosts:
              - stg-alertmanager.piny940.com
    kubeControllerManager:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeProxy:
      enabled: false
    kubeScheduler:
      enabled: false
    prometheus:
      ingress:
        hosts:
          - stg-prometheus.piny940.com
        tls:
          - hosts:
              - stg-prometheus.piny940.com

apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: slack-alert
  labels:
    alertmanagerConfig: slack-alert
spec:
  route:
    groupBy: ["job"]
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 12h
    receiver: "slack"
  receivers:
    - name: "slack"
      slackConfigs:
        - apiURL: https://slack.com/api/chat.postMessage
          channel: C07655VCH9P
          sendResolved: true
          httpConfig:
            authorization:
              type: Bearer
              credentials_file: /etc/alertmanager/secrets/alertmanager-bot-token

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - alertmanager-config.yaml
  - basic-auth.yaml
  - external-secret.yaml
  - helm.yaml
  - oauth-secret.yaml
  - prometheus-rule.yaml
  - service-account.yaml
  - ../../../components/oauth2-proxy
configMapGenerator:
  - name: oauth2-proxy-conf
    literals:
      - PROMETHEUS_FQDN=
      - ALERTMANAGER_FQDN=
      - CLIENT_ID=

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - alertmanager-config.yaml
  - external-secret.yaml
  - helm.yaml
  - prometheus-rule.yaml
  - service-account.yaml
configMapGenerator:
  - name: prometheus-conf
    literals:
      - PROMETHEUS_FQDN=
      - ALERTMANAGER_FQDN=
configurations:
  - kustomizeconfig.yaml

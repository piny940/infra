apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prometheus-oauth2-proxy-secret
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  refreshInterval: 1m
  data:
    - secretKey: COOKIE_SECRET
      remoteRef:
        key: prometheus
        property: prometheus-oauth-cookie-secret
    - secretKey: CLIENT_ID
      remoteRef:
        key: prometheus
        property: prometheus-oauth-client-id
    - secretKey: CLIENT_SECRET
      remoteRef:
        key: prometheus
        property: prometheus-oauth-client-secret

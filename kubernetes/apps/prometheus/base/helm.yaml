apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
spec:
  interval: 10m
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      version: "58.6.0"
  values:
    alertmanager:
      enabled: true
      config:
        route:
          group_by: ["default"]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 12h
          receiver: slack
        receivers:
          - name: "slack"
            slack_configs: []
      alertmanagerSpec:
        replicas: 1
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 2Gi
        volumes:
          - name: secret
            secret:
              secretName: alertmanager-secret
              items:
                - key: alertmanager-bot-token
                  path: alertmanager-bot-token
        volumeMounts:
          - name: secret
            mountPath: /etc/alertmanager/secrets
            readOnly: true
        resources:
          requests:
            memory: 400Mi
    server:
      persistentVolume:
        enabled: true
        storageClass: longhorn
        accessModes:
          - ReadWriteOnce
        size: 8Gi
      replicaCount: 1
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 500m
          memory: 512Mi
    grafana:
      enabled: false
    nodeExporter:
      enabled: true
    prometheusOperator:
      enabled: true
    prometheus-node-exporter:
      enabled: true
    prometheus:
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: basic-auth
        ingressClassName: nginx
        hosts:
          - prometheus.piny940.com
        tls:
          - hosts:
              - prometheus.piny940.com
            secretName: cluster-tls
      prometheusSpec:
        scrapeInterval: 30s
        replicas: 1
        resources:
          requests:
            memory: 400Mi
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 8Gi
        podMonitorSelectorNilUsesHelmValues: true
        serviceMonitorSelectorNilUsesHelmValues: false

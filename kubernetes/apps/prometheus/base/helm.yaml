apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
spec:
  interval: 10m
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  values:
    alertmanager:
      enabled: true
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=https%3A%2F%2F$host$escaped_request_uri"
          nginx.ingress.kubernetes.io/server-snippet: |
            location /-/healthy {
              auth request off;
            }
        hosts:
          - ALERTMANAGER_FQDN_PLACEHOLDER
        tls:
          - hosts:
              - ALERTMANAGER_FQDN_PLACEHOLDER
            secretName: cluster-tls
        ingressClassName: nginx
      alertmanagerSpec:
        alertmanagerConfiguration:
          name: slack-alert
        replicas: 1
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 2Gi
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 400Mi
    server:
      persistentVolume:
        enabled: true
        storageClass: longhorn
        accessModes:
          - ReadWriteOnce
        size: 8Gi
      replicaCount: 1
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: 500m
          memory: 512Mi
    grafana:
      enabled: false
    nodeExporter:
      enabled: true
    prometheusOperator:
      enabled: true
    prometheus-node-exporter:
      enabled: true
    kubeControllerManager:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeProxy:
      enabled: false
    kubeScheduler:
      enabled: false
    prometheus:
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=https%3A%2F%2F$host$escaped_request_uri"
        hosts:
          - PROMETHEUS_FQDN_PLACEHOLDER
        tls:
          - hosts:
              - PROMETHEUS_FQDN_PLACEHOLDER
            secretName: cluster-tls
        ingressClassName: nginx
      prometheusSpec:
        ruleSelector:
          matchExpressions:
            - key: app
              values:
                - kube-prometheus-stack
                - pod-not-ready
              operator: In
        scrapeInterval: 30s
        replicas: 1
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            memory: 400Mi
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 20Gi
        podMonitorSelectorNilUsesHelmValues: true
        serviceMonitorSelectorNilUsesHelmValues: false

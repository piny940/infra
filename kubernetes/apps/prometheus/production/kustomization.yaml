apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
commonLabels:
  env: production
resources:
  - ../base
patches:
  - path: helm.yaml
configMapGenerator:
  - name: oauth2-proxy-conf
    literals:
      - PROMETHEUS_FQDN=prometheus.piny940.com
      - ALERTMANAGER_FQDN=alertmanager.piny940.com
      - CLIENT_ID=
replacements:
  - source:
      kind: ConfigMap
      version: v1
      name: oauth2-proxy-conf
      fieldPath: data.ALERTMANAGER_FQDN
    targets:
      - select:
          group: helm.toolkit.fluxcd.io
          version: v2
          kind: HelmRelease
        fieldPaths:
          - spec.values.alertmanager.ingress.hosts.0
          - spec.values.alertmanager.ingress.tls.0.hosts.0
  - source:
      kind: ConfigMap
      version: v1
      name: oauth2-proxy-conf
      fieldPath: data.PROMETHEUS_FQDN
    targets:
      - select:
          group: helm.toolkit.fluxcd.io
          version: v2
          kind: HelmRelease
        fieldPaths:
          - spec.values.prometheus.ingress.hosts.0
          - spec.values.prometheus.ingress.tls.0.hosts.0

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: fluentbit-secret
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  refreshInterval: 1m
  data:
    - secretKey: ELASTICSEARCH_PASSWORD
      remoteRef:
        key: fluentbit
        property: ELASTICSEARCH_PASSWORD

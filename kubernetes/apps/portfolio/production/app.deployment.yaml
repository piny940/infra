apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-app
  labels:
    app: portfolio-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-app
  template:
    metadata:
      labels:
        app: portfolio-app
    spec:
      containers:
        - name: app
          image: ghcr.io/piny940/portfolio-app:1.0.0-20240121042417 # {"$imagepolicy": "default:portfolio-app"}
          ports:
            - containerPort: 4400
          env:
            - name: BACKEND_TOKEN
              valueFrom:
                secretKeyRef:
                  name: portfolio-secret
                  key: backend-api-token
            - name: BACKEND_HOST
              value: http://portfolio-backend.default.svc.cluster.local:8080

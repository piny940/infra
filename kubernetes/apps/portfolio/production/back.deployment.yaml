apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-backend
  labels:
    app: portfolio-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-backend
  template:
    metadata:
      labels:
        app: portfolio-backend
    spec:
      containers:
        - name: app
          image: ghcr.io/piny940/portfolio-backend:1.0.14 # {"$imagepolicy": "default:portfolio-backend"}
          ports:
            - containerPort: 8080
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: default.portfolio.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: default.portfolio.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: password
            - name: DB_HOST
              value: postgres-cluster.database.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: portfolio_production
            - name: DB_SSLMODE
              value: disable
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: portfolio-secret
                  key: backend-api-token
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: portfolio-secret
                  key: jwt-secret
            - name: ADMIN_ID
              value: piny940
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: portfolio-secret
                  key: admin-password

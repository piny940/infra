apiVersion: batch/v1
kind: CronJob
metadata:
  name: portfolio-updater
spec:
  schedule: "45 17 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: portfolio-updater
              image: ghcr.io/piny940/portfolio-updater:1.0.9 # {"$imagepolicy": "default:portfolio-updater"}
              env:
                - name: QIITA_API_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: portfolio-secret
                      key: qiita-api-token
                - name: BACKEND_HOST
                  value: http://portfolio-backend.default.svc.cluster.local:8080
                - name: BACKEND_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: portfolio-secret
                      key: backend-api-token
                - name: SLACK_OAUTH_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: portfolio-secret
                      key: slack-oauth-token
                - name: SLACK_CHANNEL_ID
                  value: C06EQE53RA8
          restartPolicy: OnFailure

apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: portfolio-app
spec:
  image: ghcr.io/piny940/portfolio-app
  interval: 10m
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: portfolio-app
spec:
  imageRepositoryRef:
    name: portfolio-app
  policy:
    numerical:
      order: asc
  filterTags:
    pattern: "$1.0.0-(?P<ts>[0-9]+)$"
    extract: "$ts"
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: portfolio-app-staging
spec:
  imageRepositoryRef:
    name: portfolio-app
  filterTags:
    pattern: "^main-[a-z0-9]+-(?P<ts>[0-9]+)$"
    extract: "$ts"
  policy:
    numerical:
      order: asc

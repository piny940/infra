apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: portfolio-app
spec:
  image: ghcr.io/piny940/portfolio-app
  interval: 10m
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: portfolio-app
spec:
  imageRepositoryRef:
    name: portfolio-app
  policy:
    semver:
      range: 1.0.x

apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-admin-backend
  labels:
    app: portfolio-admin-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-admin-backend
  template:
    metadata:
      labels:
        app: portfolio-admin-backend
    spec:
      containers:
        - name: app
          image: ghcr.io/piny940/portfolio-admin-backend:1.0.5 # {"$imagepolicy": "flux-system:portfolio-admin-backend"}
          ports:
            - containerPort: 4400

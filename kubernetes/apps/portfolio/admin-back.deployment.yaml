apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-admin-backend
  labels:
    app: portfolio-admin-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-admin-backend
  template:
    metadata:
      labels:
        app: portfolio-admin-backend
    spec:
      containers:
        - name: app
          image: ghcr.io/piny940/portfolio-admin-backend:1.0.1 # {"$imagepolicy": "default:portfolio-admin-backend"}
          ports:
            - containerPort: 8080
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: default.portfolio.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: default.portfolio.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: password
            - name: DB_HOST
              value: postgres-cluster.database.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: portfolio_production
            - name: DB_SSLMODE
              value: disable
---

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: portfolio-secret
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  refreshInterval: 1m
  data:
    - secretKey: backend-api-token
      remoteRef:
        key: portfolio
        property: backend-api-token
    - secretKey: jwt-secret
      remoteRef:
        key: portfolio
        property: jwt-secret
    - secretKey: admin-password
      remoteRef:
        key: portfolio
        property: admin-password
    - secretKey: qiita-api-token
      remoteRef:
        key: portfolio
        property: qiita-api-token
    - secretKey: slack-oauth-token
      remoteRef:
        key: portfolio
        property: slack-oauth-token
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: portfolio-admin-secret
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  refreshInterval: 1m
  data:
    - secretKey: CLIENT_SECRET
      remoteRef:
        key: portfolio
        property: admin-client-secret

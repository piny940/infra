apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-backend
  labels:
    app: portfolio-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-backend
  template:
    metadata:
      labels:
        app: portfolio-backend
    spec:
      serviceAccountName: portfolio-backend
      containers:
        - name: app
          image: portfolio-backend
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: portfolio-conf
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: default.portfolio.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: default.portfolio.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: password
          volumeMounts:
            - name: token
              mountPath: /var/run/service-account
              readOnly: true
            - name: workload-identity-credential-configuration
              mountPath: /etc/workload-identity
              readOnly: true
          livenessProbe:
            httpGet:
              path: /v1/healthz
              port: 8080
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /v1/healthz
              port: 8080
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 10m
              memory: 30Mi
            limits:
              cpu: 100m
              memory: 500Mi
      volumes:
        - name: token
          projected:
            sources:
              - serviceAccountToken:
                  audience: https://iam.googleapis.com/projects/GOOGLE_PROJECT_NUMBER_PLACEHOLDER/locations/global/workloadIdentityPools/pool/providers/home-kubernetes
                  expirationSeconds: 3600
                  path: token
        - name: workload-identity-credential-configuration
          configMap:
            name: workload-identity-credential-configuration

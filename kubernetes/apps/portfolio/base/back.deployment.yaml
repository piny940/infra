apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-backend
  labels:
    app: portfolio-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-backend
  template:
    metadata:
      labels:
        app: portfolio-backend
    spec:
      containers:
        - name: app
          image: portfolio-backend
          ports:
            - containerPort: 8080
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: default.portfolio.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: default.portfolio.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: password
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: portfolio-conf
                  key: POSTGRES_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: portfolio-conf
                  key: POSTGRES_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: portfolio-conf
                  key: POSTGRES_NAME
            - name: DB_SSLMODE
              valueFrom:
                configMapKeyRef:
                  name: portfolio-conf
                  key: POSTGRES_SSLMODE
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: portfolio-secret
                  key: backend-api-token
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: portfolio-secret
                  key: jwt-secret
            - name: ADMIN_ID
              valueFrom:
                configMapKeyRef:
                  name: portfolio-conf
                  key: ADMIN_ID
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: portfolio-secret
                  key: admin-password

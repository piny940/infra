apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-backend
  labels:
    app: portfolio-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-backend
  template:
    metadata:
      labels:
        app: portfolio-backend
    spec:
      serviceAccountName: portfolio
      containers:
        - name: app
          image: portfolio-backend
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: portfolio-conf
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: default.portfolio.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: default.portfolio.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: password
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: portfolio-secret
                  key: backend-api-token
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: portfolio-secret
                  key: jwt-secret
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: portfolio-secret
                  key: admin-password
          volumeMounts:
            - name: token
              mountPath: /var/run/service-account
              readOnly: true
            - name: workload-identity-credential-configuration
              mountPath: /etc/workload-identity
              readOnly: true
        - name: example
          image: google/cloud-sdk:alpine
          command:
            [
              "/bin/sh",
              "-c",
              "gcloud auth login --cred-file $GOOGLE_APPLICATION_CREDENTIALS && gcloud auth list && sleep 600",
            ]
          volumeMounts:
            - name: token
              mountPath: "/var/run/service-account"
              readOnly: true
            - name: workload-identity-credential-configuration
              mountPath: "/etc/workload-identity"
              readOnly: true
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/etc/workload-identity/gcp-credential-configuration.json"
      volumes:
        - name: token
          projected:
            sources:
              - serviceAccountToken:
                  audience: https://iam.googleapis.com/projects/GOOGLE_PROJECT_NUMBER_PLACEHOLDER/locations/global/workloadIdentityPools/pool/providers/home-kubernetes
                  expirationSeconds: 3600
                  path: token
        - name: workload-identity-credential-configuration
          configMap:
            name: workload-identity-credential-configuration

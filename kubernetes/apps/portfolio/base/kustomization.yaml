apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - admin.deployment.yaml
  - admin.image-repository.yaml
  - admin.service.yaml
  - app.deployment.yaml
  - app.image-repository.yaml
  - app.service.yaml
  - back.deployment.yaml
  - back.image-repository.yaml
  - back.service.yaml
  - external-secret.yaml
  - service-account.yaml
  - updater.cronjob.yaml
  - updater.image-repository.yaml
configMapGenerator:
  - name: portfolio-conf
    literals:
      - BACKEND_HOST=
      - TOKEN_PATH=/var/run/service-account/token
      - DB_HOST=postgres-cluster.database.svc.cluster.local
      - DB_PORT=5432
      - DB_NAME=
      - DB_SSLMODE=disable
      - DB_MIGRATIONS_DIR=db/migrations
      - AUTH_LOCAL=false
      - AUTH_OIDC_SUB=
      - AUTH_AUTH_SERVER_URL=
      - AUTH_AUTH_SERVER_ISSUER=
      - AUTH_AUTH_AUDIENCE=
      - AUTH_CLUSTER_ISSUER=https://kubernetes.default.svc.cluster.local
      - AUTH_CLUSTER_AUDIENCE=portfolio.piny940.com
      - SKIP_AUTH=false
      - ADMIN_ID=piny940
      - SLACK_CHANNEL_ID=
      - GOOGLE_APPLICATION_CREDENTIALS=/etc/workload-identity/gcp-credential-configuration.json
      - GOOGLE_BUCKET_NAME=
      - GOOGLE_PROJECT_NUMBER=
  - name: portfolio-admin-conf
    literals:
      - BACKEND_HOST=
      - NEXT_PUBLIC_APP_URL=https://portfolio-admin.piny940.com
      - NEXT_PUBLIC_AUTH_SERVER_URL=https://auth.piny940.com
      - NEXT_PUBLIC_CLIENT_ID=
  - name: workload-identity-credential-configuration
configurations:
  - kustomizeconfig.yaml

apiVersion: batch/v1
kind: CronJob
metadata:
  name: portfolio-updater
spec:
  schedule: "45 17 * * *"
  jobTemplate:
    spec:
      activeDeadlineSeconds: 100
      template:
        spec:
          serviceAccountName: portfolio-updater
          containers:
            - name: portfolio-updater
              image: portfolio-updater
              envFrom:
                - configMapRef:
                    name: portfolio-conf
              env:
                - name: QIITA_API_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: portfolio-secret
                      key: qiita-api-token
                - name: BACKEND_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: portfolio-secret
                      key: backend-api-token
                - name: SLACK_OAUTH_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: portfolio-secret
                      key: slack-oauth-token
          restartPolicy: OnFailure

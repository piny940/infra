apiVersion: batch/v1
kind: CronJob
metadata:
  name: portfolio-updater
spec:
  schedule: "45 17 * * *"
  jobTemplate:
    spec:
      activeDeadlineSeconds: 10m
      template:
        spec:
          containers:
            - name: portfolio-updater
              image: portfolio-updater
              env:
                - name: QIITA_API_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: portfolio-secret
                      key: qiita-api-token
                - name: BACKEND_HOST
                  valueFrom:
                    configMapKeyRef:
                      name: portfolio-conf
                      key: BACKEND_HOST
                - name: BACKEND_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: portfolio-secret
                      key: backend-api-token
                - name: SLACK_OAUTH_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: portfolio-secret
                      key: slack-oauth-token
                - name: SLACK_CHANNEL_ID
                  valueFrom:
                    configMapKeyRef:
                      name: portfolio-conf
                      key: SLACK_CHANNEL_ID
          restartPolicy: OnFailure

apiVersion: batch/v1
kind: CronJob
metadata:
  name: portfolio-updater
spec:
  schedule: "45 17 * * *"
  jobTemplate:
    spec:
      activeDeadlineSeconds: 100
      template:
        spec:
          serviceAccountName: portfolio-updater
          containers:
            - name: portfolio-updater
              image: portfolio-updater
              envFrom:
                - configMapRef:
                    name: portfolio-updater-conf
              env:
                - name: QIITA_API_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: portfolio-secret
                      key: qiita-api-token
                - name: SLACK_OAUTH_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: portfolio-secret
                      key: slack-oauth-token
              volumeMounts:
                - name: token
                  mountPath: /var/run/service-account
                  readOnly: true
          volumes:
            - name: token
              projected:
                sources:
                  - serviceAccountToken:
                      audience: portfolio.piny940.com
                      expirationSeconds: 3600
                      path: token
          restartPolicy: OnFailure

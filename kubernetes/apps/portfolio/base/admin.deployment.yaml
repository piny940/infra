apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-admin
  labels:
    app: portfolio-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-admin
  template:
    metadata:
      labels:
        app: portfolio-admin
    spec:
      containers:
        - name: app
          image: portfolio-admin
          ports:
            - containerPort: 4400
          envFrom:
            - configMapRef:
                name: portfolio-admin-conf
            - secretRef:
                name: portfolio-admin-secret
          livenessProbe:
            httpGet:
              path: /
              port: 4400
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 4400
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 20

apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-app
  labels:
    app: portfolio-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-app
  template:
    metadata:
      labels:
        app: portfolio-app
    spec:
      serviceAccountName: portfolio-app
      containers:
        - name: app
          image: portfolio-app
          ports:
            - containerPort: 4400
          envFrom:
            - configMapRef:
                name: portfolio-conf
          env:
            - name: BACKEND_TOKEN
              valueFrom:
                secretKeyRef:
                  name: portfolio-secret
                  key: backend-api-token
          volumeMounts:
            - name: token
              mountPath: /var/run/service-account
              readOnly: true
      volumes:
        - name: token
          projected:
            sources:
              - serviceAccountToken:
                  audience: portfolio.piny940.com
                  expirationSeconds: 3600
                  path: token

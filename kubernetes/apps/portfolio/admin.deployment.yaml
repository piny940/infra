apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-admin-frontend
  labels:
    app: portfolio-admin-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-admin-frontend
  template:
    metadata:
      labels:
        app: portfolio-admin-frontend
    spec:
      containers:
        - name: app
          image: ghcr.io/piny940/portfolio-admin-frontend:1.0.2 # {"$imagepolicy": "default:portfolio-admin-frontend"}
          ports:
            - containerPort: 4400

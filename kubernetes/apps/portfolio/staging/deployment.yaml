apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
  labels:
    app: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
        - name: app
          image: ghcr.io/piny940/portfolio:1.0.5 # {"$imagepolicy": "flux-system:portfolio"}
          ports:
            - containerPort: 4400

apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-backend-staging
  labels:
    app: portfolio-backend-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-backend-staging
  template:
    metadata:
      labels:
        app: portfolio-backend-staging
    spec:
      containers:
        - name: app
          image: ghcr.io/piny940/portfolio-backend:main-a2335265088acd506a116147d3207212eb538914-54 # {"$imagepolicy": "default:portfolio-backend-staging"}
          ports:
            - containerPort: 8080
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: default.portfolio.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: default.portfolio.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: password
            - name: DB_HOST
              value: postgres-cluster.database.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: portfolio_staging
            - name: DB_SSLMODE
              value: disable

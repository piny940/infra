apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: -staging
commonLabels:
  env: staging
images:
  - name: ghcr.io/piny940/portfolio-backend
    newName: ghcr.io/piny940/portfolio-backend # {"$imagepolicy": "default:portfolio-backend-staging:name"}
    newTag: main-76c7da49e2ac7a152710dcac7d6402350e096afd-79 # {"$imagepolicy": "default:portfolio-backend-staging:tag"}
  - name: ghcr.io/piny940/portfolio-app

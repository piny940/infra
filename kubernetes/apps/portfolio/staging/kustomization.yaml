apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
commonLabels:
  env: staging
images:
  - name: portfolio-admin
    newName: ghcr.io/piny940/portfolio-admin # {"$imagepolicy": "default:portfolio-admin:name"}
    newTag: 1.0.19 # {"$imagepolicy": "default:portfolio-admin:tag"}
  - name: portfolio-app
    newName: ghcr.io/piny940/portfolio-app # {"$imagepolicy": "default:portfolio-app:name"}
    newTag: main-4a5634efeb1276cc0508d5ddc26973328ff0f49f-20240518072358 # {"$imagepolicy": "default:portfolio-app:tag"}
  - name: ghcr.io/piny940/portfolio-backend
    newName: ghcr.io/piny940/portfolio-backend # {"$imagepolicy": "default:portfolio-backend:name"}
    newTag: main-4a5634efeb1276cc0508d5ddc26973328ff0f49f-133 # {"$imagepolicy": "default:portfolio-backend:tag"}
  - name: ghcr.io/piny940/portfolio-updater
    newName: ghcr.io/piny940/portfolio-updater # {"$imagepolicy": "default:portfolio-updater:name"}
    newTag: main-4a5634efeb1276cc0508d5ddc26973328ff0f49f-133 # {"$imagepolicy": "default:portfolio-updater:tag"}
patches:
  - target:
      kind: Deployment
      name: portfolio-app
    path: app.deployment-overlay.yaml
  - target:
      kind: Deployment
      name: portfolio-backend
    path: back.deployment-overlay.yaml
  - target:
      kind: CronJob
      name: portfolio-updater
    path: updater.cronjob-overlay.yaml
resources:
  - ../base
  - ingress.yaml
  - image-policy.yaml
configMapGenerator:
  - name: portfolio-conf
    behavior: merge
    literals:
      - DB_NAME=portfolio_staging

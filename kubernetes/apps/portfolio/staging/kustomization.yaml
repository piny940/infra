apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: -staging
commonLabels:
  env: staging
images:
  - name: ghcr.io/piny940/portfolio-backend
    newName: ghcr.io/piny940/portfolio-backend # {"$imagepolicy": "default:portfolio-backend-staging:name"}
    newTag: main-d8a62eef7f6458066b9181757a13672201695d17-74 # {"$imagepolicy": "default:portfolio-backend-staging:tag"}
  - name: ghcr.io/piny940/portfolio-app
    newName: ghcr.io/piny940/portfolio-app # {"$imagepolicy": "default:portfolio-app-staging:name"}
    newTag: main-d8a62eef7f6458066b9181757a13672201695d17-74 # {"$imagepolicy": "default:portfolio-app-staging:tag"}
  - name: ghcr.io/piny940/portfolio-admin
    newName: ghcr.io/piny940/portfolio-admin # {"$imagepolicy": "default:portfolio-admin-staging:name"}
    newTag: main-d8a62eef7f6458066b9181757a13672201695d17-74 # {"$imagepolicy": "default:portfolio-admin-staging:tag"}
patches:
  - target:
      kind: Deployment
      name: portfolio-app
    path: app.deployment-overlay.yaml
  - target:
      kind: Deployment
      name: portfolio-backend
    path: back.deployment-overlay.yaml
resources:
  - ../production

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
namePrefix: stg-
commonLabels:
  env: staging
images:
  - name: portfolio-admin
    newName: ghcr.io/piny940/portfolio-admin # {"$imagepolicy": "default:stg-portfolio-admin:name"}
    newTag: main-4a5634efeb1276cc0508d5ddc26973328ff0f49f-134 # {"$imagepolicy": "default:stg-portfolio-admin:tag"}
  - name: portfolio-app
    newName: ghcr.io/piny940/portfolio-app # {"$imagepolicy": "default:stg-portfolio-app:name"}
    newTag: main-4a5634efeb1276cc0508d5ddc26973328ff0f49f-20240519101931 # {"$imagepolicy": "default:stg-portfolio-app:tag"}
  - name: portfolio-backend
    newName: ghcr.io/piny940/portfolio-backend # {"$imagepolicy": "default:stg-portfolio-backend:name"}
    newTag: main-3b07fbefc398d6e2b26c1616472d67616667681f-136 # {"$imagepolicy": "default:stg-portfolio-backend:tag"}
  - name: portfolio-updater
    newName: ghcr.io/piny940/portfolio-updater # {"$imagepolicy": "default:stg-portfolio-updater:name"}
    newTag: main-4a5634efeb1276cc0508d5ddc26973328ff0f49f-134 # {"$imagepolicy": "default:stg-portfolio-updater:tag"}
resources:
  - ../base
  - ingress.yaml
  - image-policy.yaml
configMapGenerator:
  - name: portfolio-conf
    behavior: merge
    literals:
      - BACKEND_HOST=http://stg-portfolio-backend.default.svc.cluster.local:8080
      - DB_NAME=portfolio_staging

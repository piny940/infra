apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
namePrefix: stg-
commonLabels:
  env: staging
images:
  - name: portfolio-admin
    newName: ghcr.io/piny940/portfolio-admin # {"$imagepolicy": "default:stg-portfolio-admin:name"}
    newTag: main-d498ebf67af7218cfeb017f788410e162245f72b-20241026125631 # {"$imagepolicy": "default:stg-portfolio-admin:tag"}
  - name: portfolio-app
    newName: ghcr.io/piny940/portfolio-app # {"$imagepolicy": "default:stg-portfolio-app:name"}
    newTag: main-baa2cdcc545046cfde82d8b67e196223bad6c584-20241025151910 # {"$imagepolicy": "default:stg-portfolio-app:tag"}
  - name: portfolio-backend
    newName: ghcr.io/piny940/portfolio-backend # {"$imagepolicy": "default:stg-portfolio-backend:name"}
    newTag: main-d498ebf67af7218cfeb017f788410e162245f72b-20241026125630 # {"$imagepolicy": "default:stg-portfolio-backend:tag"}
  - name: portfolio-updater
    newName: ghcr.io/piny940/portfolio-updater # {"$imagepolicy": "default:stg-portfolio-updater:name"}
    newTag: main-79c43ca5415fe2361a36bf343c1a553269924d94-20241014013554 # {"$imagepolicy": "default:stg-portfolio-updater:tag"}
resources:
  - ../base
  - ingress.yaml
  - image-policy.yaml
configMapGenerator:
  - name: portfolio-conf
    behavior: merge
    literals:
      - BACKEND_HOST=http://stg-portfolio-backend.default.svc.cluster.local:8080
      - DB_NAME=portfolio_staging
      - GOOGLE_BUCKET_NAME=stg-portfolio.piny940.com
      - GOOGLE_PROJECT_NUMBER=645068243364
  - name: workload-identity-credential-configuration
    behavior: merge
    files:
      - gcp-credential-configuration.json
replacements:
  - source:
      fieldPath: data.GOOGLE_PROJECT_NUMBER
      kind: ConfigMap
      name: portfolio-conf
      version: v1
    targets:
      - fieldPaths:
          - spec.template.spec.volumes.0.projected.sources.0.serviceAccountToken.audience
        options:
          delimiter: /
          index: 4
        select:
          group: apps
          version: v1
          kind: Deployment
          name: portfolio-backend

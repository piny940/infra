apiVersion: batch/v1
kind: CronJob
metadata:
  name: portfolio-blog-updater
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: portfolio-blog-updater
              env:
                - name: BACKEND_HOST
                  value: http://portfolio-backend-staging.default.svc.cluster.local:8080
                - name: SLACK_CHANNEL_ID
                  value: ''

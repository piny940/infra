apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-app-staging
  labels:
    app: portfolio-app-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-app-staging
  template:
    metadata:
      labels:
        app: portfolio-app-staging
    spec:
      containers:
        - name: app
          image: ghcr.io/piny940/portfolio:main-77776bcf66a54203b98a1ef9465786ac0515cb2d-19 # {"$imagepolicy": "default:portfolio-app-staging"}
          ports:
            - containerPort: 4400

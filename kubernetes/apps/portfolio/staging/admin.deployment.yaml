apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-admin-staging
  labels:
    app: portfolio-admin-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-admin-staging
  template:
    metadata:
      labels:
        app: portfolio-admin-staging
    spec:
      containers:
        - name: app
          image: ghcr.io/piny940/portfolio-admin:main-42424e403bb4484c3e9740fea681a75a66bd3ffb-48 # {"$imagepolicy": "default:portfolio-admin-staging"}
          ports:
            - containerPort: 4400

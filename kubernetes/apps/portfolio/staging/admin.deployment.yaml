apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-admin-staging
  labels:
    app: portfolio-admin-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-admin-staging
  template:
    metadata:
      labels:
        app: portfolio-admin-staging
    spec:
      containers:
        - name: app
          image: ghcr.io/piny940/portfolio-admin:main-f930492fa36d2307238804cb8954e78c35508473-51 # {"$imagepolicy": "default:portfolio-admin-staging"}
          ports:
            - containerPort: 4400

      labels:
        app: portfolio-admin-staging
    spec:
      containers:
        - name: app
          image: ghcr.io/piny940/portfolio-admin:main-97e44b8d7a7224f395f091b64027f29778a8a8be-52 # {"$imagepolicy": "default:portfolio-admin-staging"}
          ports:
            - containerPort: 4400

apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-admin-staging
  labels:
    app: portfolio-admin-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-admin-staging
  template:

apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-admin-staging
  labels:
    app: portfolio-admin-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-admin-staging
  template:
    metadata:
      labels:
        app: portfolio-admin-staging
    spec:
      containers:
        - name: app
          image: ghcr.io/piny940/portfolio-admin:main-1834098e9a68838249107b585de11dfb1ada6dc2-53 # {"$imagepolicy": "default:portfolio-admin-staging"}
          ports:
            - containerPort: 4400

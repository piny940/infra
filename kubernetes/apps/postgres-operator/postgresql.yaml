apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: postgres-cluster
spec:
  teamId: cluster
  volume:
    size: 10Gi
    storageClass: longhorn
  numberOfInstances: 1
  users:
    default.kintai:
      - createdb
  databases:
    kintai_production: default.kintai
  postgresql:
    version: "15"
  patroni:
    initdb:
      encoding: UTF8
      data-checksums: "true"
    pg_hba:
      - host all all 0.0.0.0/0 md5
      - hostssl all all 0.0.0.0/0 md5
  resources:
    requests:
      memory: 256Mi

apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: postgres-cluster
spec:
  dockerImage: bitnami/postgresql:15.5.0-debian-11-r17
  teamId: cluster
  volume:
    size: 10Gi
    storageClass: longhorn
  numberOfInstances: 1
  users:
    postgres:
      - superuser
    default.kintai:
      - createdb
  databases:
    kintai_production: default.kintai
  postgresql:
    version: "15"
  resources:
    requests:
      memory: 256Mi

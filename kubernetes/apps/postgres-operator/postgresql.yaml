apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: cluster-db
spec:
  teamId: cluster
  volume:
    size: 10Gi
    storageClass: longhorn
  numberOfInstances: 1
  users:
    default.kintai:
      - createdb
  databases:
    kintai_production: default.kintai
  postgresql:
    version: "15"
  resources:
    requests:
      memory: 256Mi

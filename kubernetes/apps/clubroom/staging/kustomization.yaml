apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
namePrefix: stg-
commonLabels:
  env: staging
images:
  - name: clubroom-backend
    newName: ghcr.io/piny940/clubroom-backend # {"$imagepolicy": "default:stg-clubroom-backend:name"}
    newTag: main-f420ac102738f7fbaf1ff6435eb46133521c6ed9-12 # {"$imagepolicy": "default:stg-clubroom-backend:tag"}
  - name: clubroom-frontend
    newName: ghcr.io/piny940/clubroom-frontend # {"$imagepolicy": "default:stg-clubroom-frontend:name"}
    newTag: main-f420ac102738f7fbaf1ff6435eb46133521c6ed9-12 # {"$imagepolicy": "default:stg-clubroom-frontend:tag"}
resources:
  - ../base
  - image-policy.yaml
  - ingress.yaml
configMapGenerator:
  - name: clubroom-conf
    behavior: merge
    literals:
      - POSTGRES_NAME=clubroom_staging
      - BACKEND_HOST=http://stg-clubroom-backend.default.svc.cluster.local:3000

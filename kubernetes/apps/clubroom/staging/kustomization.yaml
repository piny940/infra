apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
namePrefix: stg-
commonLabels:
  env: staging
images:
  - name: clubroom-backend
    newName: ghcr.io/piny940/clubroom-backend # {"$imagepolicy": "default:stg-clubroom-backend:name"}
    newTag: main-759d2c4a263fb30f6229d68000a2952ca6f6acac-13 # {"$imagepolicy": "default:stg-clubroom-backend:tag"}
  - name: clubroom-frontend
    newName: ghcr.io/piny940/clubroom-frontend # {"$imagepolicy": "default:stg-clubroom-frontend:name"}
    newTag: main-759d2c4a263fb30f6229d68000a2952ca6f6acac-13 # {"$imagepolicy": "default:stg-clubroom-frontend:tag"}
resources:
  - ../base
  - image-policy.yaml
  - ingress.yaml
configMapGenerator:
  - name: clubroom-conf
    behavior: merge
    literals:
      - POSTGRES_NAME=clubroom_staging
      - BACKEND_HOST=http://stg-clubroom-backend.default.svc.cluster.local:3000
      - GOOGLE_BUCKET=clubroom.piny940.com
  - name: workload-identity-credential-configuration
    behavior: merge
    files:
      - gcp-credential-configuration.json

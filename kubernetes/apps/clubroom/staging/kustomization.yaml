apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
nameSuffix: -staging
commonLabels:
  env: staging
images:
  - name: clubroom-backend
    newName: ghcr.io/piny940/clubroom-backend # {"$imagepolicy": "default:clubroom-backend-staging:name"}
    newTag: 1.0.15 # {"$imagepolicy": "default:clubroom-backend:tag"}
  - name: clubroom-frontend
    newName: ghcr.io/piny940/clubroom-frontend # {"$imagepolicy": "default:clubroom-frontend-staging:name"}
    newTag: 1.0.15 # {"$imagepolicy": "default:clubroom-frontend:tag"}
resources:
  - back.deployment.yaml
  - back.image-policy.yaml
  - back.service.yaml
  - front.deployment.yaml
  - front.image-policy.yaml
  - front.service.yaml
  - external-secret.yaml
  - ingress.yaml
configMapGenerator:
  - name: clubroom-conf
    behavior: merge
    literals:
      - POSTGRES_NAME=clubroom_staging

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - back.deployment.yaml
  - back.image-policy.yaml
  - back.service.yaml
  - front.deployment.yaml
  - front.image-policy.yaml
  - front.service.yaml
  - external-secret.yaml
  - ingress.yaml
configMapGenerator:
  - name: clubroom-config
    behavior: merge
    literals:
      - POSTGRES_NAME=clubroom_staging

apiVersion: apps/v1
kind: Deployment
metadata:
  name: clubroom-backend
  labels:
    app: clubroom-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clubroom-backend
  template:
    metadata:
      labels:
        app: clubroom-backend
    spec:
      containers:
        - name: app
          image: clubroom-backend
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: clubroom-conf
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: default.clubroom.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: default.clubroom.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: password
            - name: GOOGLE_JSON
              valueFrom:
                secretKeyRef:
                  name: clubroom-secret
                  key: google-json
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: clubroom-secret
                  key: secret-key-base

apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: bitnamicharts
  namespace: database
spec:
  interval: 1h
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
spec:
  interval: 1h
  chart:
    spec:
      chart: postgresql
      sourceRef:
        kind: HelmRepository
        name: bitnamicharts
  values:
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 15-alpine
      pullPolicy: IfNotPresent
    auth:
      enablePostgresUser: true
      existingSecret: postgres-secret
      secretKeys:
        adminPasswordKey: admin-password
    primary:
      resources:
        requests:
          memory: 256Mi
      service:
        type: ClusterIP
        ports:
          postgresql: 5432
      persistence:
        enabled: true
        storageClass: longhorn
        size: 10Gi


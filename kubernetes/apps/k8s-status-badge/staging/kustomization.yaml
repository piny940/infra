apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
labels:
  - includeSelectors: true
    pairs:
      env: staging
namePrefix: stg-
resources:
  - ../base
  - image-policy.yaml
  - ingress.yaml
images:
  - name: k8s-status-badge
    newName: ghcr.io/piny940/k8s-status-badge # {"$imagepolicy": "default:stg-k8s-status-badge:name"}
    newTag: stg-fc41a0a998ae211a32418ae07f4df7910f2eed8b-5 # {"$imagepolicy": "default:stg-k8s-status-badge:tag"}
configMapGenerator:
  - name: k8s-status-badge-conf
    behavior: merge
    literals:
      - ENV=staging

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
labels:
  - includeSelectors: true
    pairs:
      env: production
resources:
  - ../base
  - image-policy.yaml
  - ingress.yaml
images:
  - name: k8s-status-badge
    newName: ghcr.io/piny940/k8s-status-badge # {"$imagepolicy": "default:k8s-status-badge:name"}
    newTag: 1.0.5 # {"$imagepolicy": "default:k8s-status-badge:tag"}
configMapGenerator:
  - name: k8s-status-badge-conf
    behavior: merge
    literals:
      - ENV=production

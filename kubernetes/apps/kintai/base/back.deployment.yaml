apiVersion: apps/v1
kind: Deployment
metadata:
  name: kintai-backend
  labels:
    app: kintai-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kintai-backend
  template:
    metadata:
      labels:
        app: kintai-backend
    spec:
      containers:
        - name: app
          image: ghcr.io/piny940/kintai-backend
          ports:
            - containerPort: 8080
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: default.kintai.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: default.kintai.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: password
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: kintai-conf
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: kintai-conf
                  key: POSTGRES_PORT
            - name: POSTGRES_NAME
              valueFrom:
                configMapKeyRef:
                  name: kintai-conf
                  key: POSTGRES_NAME
            - name: POSTGRES_SSLMODE
              valueFrom:
                configMapKeyRef:
                  name: kintai-conf
                  key: POSTGRES_SSLMODE
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: kintai-secret
                  key: session-secret

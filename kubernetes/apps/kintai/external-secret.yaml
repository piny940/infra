apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kintai-secret
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  refreshInterval: 1m
  data:
    - secretKey: postgres-password
      remoteRef:
        key: kintai
        property: postgres-password
    - secretKey: session-secret
      remoteRef:
        key: kintai
        property: session-secret

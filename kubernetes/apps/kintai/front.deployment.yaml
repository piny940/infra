apiVersion: apps/v1
kind: Deployment
metadata:
  name: kintai-frontend
  labels:
    app: kintai-frontend
    env: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kintai-frontend
      env: production
  template:
    metadata:
      labels:
        app: kintai-frontend
        env: production
    spec:
      containers:
        - name: app
          image: ghcr.io/piny940/kintai-frontend:1.0.9 # {"$imagepolicy": "flux-system:kintai-frontend"}
          ports:
            - containerPort: 4400
          env:
            - name: BACKEND_HOST
              value: kintai-backend.default.svc.cluster.local

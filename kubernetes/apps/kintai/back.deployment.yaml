apiVersion: apps/v1
kind: Deployment
metadata:
  name: kintai-backend
  labels:
    app: kintai-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kintai-backend
  template:
    metadata:
      labels:
        app: kintai-backend
    spec:
      containers:
        - name: app
          image: ghcr.io/piny940/kintai-backend:1.0.5 # {"$imagepolicy": "flux-system:kintai-backend"}
          ports:
            - containerPort: 8080
    data:
      - name: POSTGRES_USER
        valueFrom:
          secretKeyRef:
            name: default.kintai.postgres-cluster.credentials.postgresql.acid.zalan.do
            key: username
      - name: postgres_password
        valuefrom:
          secretkeyref:
            name: default.kintai.postgres-cluster.credentials.postgresql.acid.zalan.do
            key: password
      - name: POSTGRES_HOST
        value: postgres-cluster.database.svc.cluster.local
      - name: POSTGRES_PORT
        value: "5432"
      - name: POSTGRES_NAME
        value: kintai_production
      - name: POSTGRES_SSLMODE
        value: disable
      - name: SESSION_SECRET
        valueFrom:
          secretKeyRef:
            name: kintai-secret
            key: session-secret

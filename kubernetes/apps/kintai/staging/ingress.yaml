apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kintai-staging
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - kintai-staging.piny940.com
      secretName: cluster-tls
  rules:
    - host: kintai-staging.piny940.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kintai-frontend-staging
                port:
                  number: 4400

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
namePrefix: stg-
commonLabels:
  env: staging
images:
  - name: kintai-backend
    newName: ghcr.io/piny940/kintai-backend # {"$imagepolicy": "default:stg-kintai-backend:name"}
    newTag: main-00df5367584b2c0a4d65f352ef665d3fa1753450-6 # {"$imagepolicy": "default:stg-kintai-backend:tag"}
  - name: kintai-frontend
    newName: ghcr.io/piny940/kintai-frontend # {"$imagepolicy": "default:stg-kintai-frontend:name"}
    newTag: main-00df5367584b2c0a4d65f352ef665d3fa1753450-6 # {"$imagepolicy": "default:stg-kintai-frontend:tag"}
resources:
  - ../base
  - back.image-policy.yaml
  - front.image-policy.yaml
  - ingress.yaml
configMapGenerator:
  - name: kintai-conf
    behavior: merge
    literals:
      - POSTGRES_NAME=kintai_staging
      - BACKEND_HOST=stg-kintai-backend.default.svc.cluster.local

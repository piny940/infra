apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
namePrefix: stg-
commonLabels:
  env: staging
images:
  - name: kintai-backend
    newName: ghcr.io/piny940/kintai-backend # {"$imagepolicy": "default:stg-kintai-backend:name"}
    newTag: main-f65e3b8b9bec22b9561dd579917b2e0702a14a47-21 # {"$imagepolicy": "default:stg-kintai-backend:tag"}
  - name: kintai-frontend
    newName: ghcr.io/piny940/kintai-frontend # {"$imagepolicy": "default:stg-kintai-frontend:name"}
    newTag: main-da95050675aeb73f1202a37f045854fdd6ae2679-22 # {"$imagepolicy": "default:stg-kintai-frontend:tag"}
resources:
  - ../base
  - back.image-policy.yaml
  - front.image-policy.yaml
  - ingress.yaml
configMapGenerator:
  - name: kintai-conf
    behavior: merge
    literals:
      - POSTGRES_NAME=kintai_staging
      - BACKEND_HOST=stg-kintai-backend.default.svc.cluster.local

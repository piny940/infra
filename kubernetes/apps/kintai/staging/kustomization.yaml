apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
namePrefix: stg-
commonLabels:
  env: staging
images:
  - name: kintai-backend
    newName: ghcr.io/piny940/kintai-backend # {"$imagepolicy": "default:stg-kintai-backend:name"}
    newTag: main-37185dc0325dd32809d07e8b31adfbfbd917a2a7-35 # {"$imagepolicy": "default:stg-kintai-backend:tag"}
  - name: kintai-frontend
    newName: ghcr.io/piny940/kintai-frontend # {"$imagepolicy": "default:stg-kintai-frontend:name"}
    newTag: main-be86393043c95cc3735dd5bf6ba947551d862cef-62 # {"$imagepolicy": "default:stg-kintai-frontend:tag"}
resources:
  - ../base
  - back.image-policy.yaml
  - front.image-policy.yaml
  - ingress.yaml
configMapGenerator:
  - name: kintai-conf
    behavior: merge
    literals:
      - POSTGRES_NAME=kintai_staging
      - BACKEND_HOST=stg-kintai-backend.default.svc.cluster.local

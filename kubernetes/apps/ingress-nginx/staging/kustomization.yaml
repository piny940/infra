apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ingress-nginx
resources:
  - ../base
patches:
  - target:
      kind: HelmRelease
      name: ingress-nginx
    patch: |-
      - op: remove
        path: /spec/values/controller/minAvailable
      - op: replace
        path: /spec/values/controller/replicaCount
        value: 1

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - auth.piny940.com
      secretName: cluster-tls
  rules:
    - host: auth.piny940.com
      http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: auth
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth-frontend
                port:
                  number: 3000

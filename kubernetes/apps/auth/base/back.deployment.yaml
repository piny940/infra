apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: app
          image: auth
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: auth-conf
            - secretRef:
                name: auth-secret
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: default.auth.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: default.auth.postgres-cluster.credentials.postgresql.acid.zalan.do
                  key: password
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 1m
              memory: 10Mi

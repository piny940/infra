apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - back.deployment.yaml
  - front.deployment.yaml
  - image-repository.yaml
  - back.service.yaml
  - front.service.yaml
configMapGenerator:
  - name: auth-conf
    literals:
      - DB_USER=auth
      - DB_HOST=postgres-cluster.database.svc.cluster.local
      - DB_PORT=5432
      - DB_NAME=auth
      - DB_SSLMODE=disable
      - DB_DEBUG=false
      - SERVER_URL=
      - SERVER_PORT=8080
      - SERVER_ALLOW_ORIGINS=
      - API_LOGIN_URL=
      - API_APPROVE_URL=
configurations:
  - kustomizeconfig.yaml

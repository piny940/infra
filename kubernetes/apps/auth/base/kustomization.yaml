  - back.service.yaml
  - exple.deployment.yaml
  - exple.service.yaml
  - external-secret.yaml
  - front.deployment.yaml
  - front.service.yaml
  - image-repository.yaml
configMapGenerator:
  - name: auth-conf
    literals:
      - DB_HOST=postgres-cluster.database.svc.cluster.local
      - DB_PORT=5432
      - DB_NAME=
      - DB_SSLMODE=disable
      - DB_DEBUG=false
      - SERVER_URL=
      - SERVER_PORT=8080
      - SERVER_ALLOW_ORIGINS=
      - API_LOGIN_URL=
      - API_APPROVE_URL=
      - OAUTH_ISSUER=
      - NEXT_PUBLIC_API_URL=
      - NEXT_PUBLIC_APP_URL=
      - SERVER_PUBLIC_KEY=
      # TODO
      - NEXT_PUBLIC_CLIENT_ID=
      - CLIENT_SECRET=
configurations:
  - kustomizeconfig.yaml

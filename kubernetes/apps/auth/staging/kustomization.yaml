apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
labels:
  - includeSelectors: true
    pairs:
      env: staging
namePrefix: stg-
resources:
  - ../base
  - image-policy.yaml
  - ingress.yaml
images:
  - name: auth
    newName: ghcr.io/piny940/auth-backend # {"$imagepolicy": "default:stg-auth:name"}
    newTag: stg-eaf97e633a69722ceab9cb90b303ca4d14636b96-78 # {"$imagepolicy": "default:stg-auth:tag"}
  - name: auth-frontend
    newName: ghcr.io/piny940/auth-frontend # {"$imagepolicy": "default:stg-auth-frontend:name"}
    newTag: stg-eaf97e633a69722ceab9cb90b303ca4d14636b96-78 # {"$imagepolicy": "default:stg-auth-frontend:tag"}
configMapGenerator:
  - name: auth-conf
    behavior: merge
    literals:
      - DB_NAME=auth_staging
      - SERVER_URL=https://stg-auth.piny940.com/api/v1
      - API_LOGIN_URL=https://stg-auth.piny940.com/
      - API_APPROVE_URL=https://stg-auth.piny940.com/approve
      - NEXT_PUBLIC_BACKEND_URL=https://stg-auth.piny940.com/api/v1

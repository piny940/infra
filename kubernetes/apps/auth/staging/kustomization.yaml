apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
labels:
  - includeSelectors: true
    pairs:
      env: staging
namePrefix: stg-
resources:
  - ../base
  - image-policy.yaml
  - ingress.yaml
images:
  - name: auth
    newName: ghcr.io/piny940/auth-backend # {"$imagepolicy": "default:stg-auth:name"}
    newTag: stg-a2d69ae3114c56c8c8d63d9ffc152aa483f9e78a-18 # {"$imagepolicy": "default:stg-auth:tag"}
configMapGenerator:
  - name: auth-conf
    behavior: merge
    literals:
      - ENV=staging

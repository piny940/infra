apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
labels:
  - includeSelectors: true
    pairs:
      env: staging
namePrefix: stg-
resources:
  - ../base
  - image-policy.yaml
  - ingress.yaml
images:
  - name: auth
    newName: ghcr.io/piny940/auth-backend # {"$imagepolicy": "default:stg-auth:name"}
    newTag: stg-10a083d988003f6eb17c91b83ccfc53f9fec23c2-21 # {"$imagepolicy": "default:stg-auth:tag"}
  - name: auth-frontend
    newName: ghcr.io/piny940/auth-frontend # {"$imagepolicy": "default:stg-auth-frontend:name"}
    newTag: stg-a8eee54136ae964128e6dc55a94204a10611744d-22 # {"$imagepolicy": "default:stg-auth-frontend:tag"}
configMapGenerator:
  - name: auth-conf
    behavior: merge
    literals:
      - SERVER_URL=https://stg-auth.piny940.com/api/v1
      - API_LOGIN_URL=https://stg-auth.piny940.com/
      - API_APPROVE_URL=https://stg-auth.piny940.com/approve

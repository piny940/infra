apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: hashicorp
  namespace: vault
spec:
  interval: 1h
  url: https://helm.releases.hashicorp.com
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 1h
  chart:
    spec:
      chart: vault
      sourceRef:
        kind: HelmRepository
        name: hashicorp
  values:
    injector:
      replicas: 1
      image:
        repository: "hashicorp/vault-k8s"
        tag: "1.4.1"
        pullPolicy: IfNotPresent
      agentImage:
        repository: "hashicorp/vault"
        tag: "1.16.1"
      agentDefaults:
        cpuLimit: "500m"
        cpuRequest: "250m"
        memLimit: "128Mi"
        memRequest: "64Mi"
      livenessProbe:
        failureThreshold: 2
        initialDelaySeconds: 5
        periodSeconds: 2
        successThreshold: 1
        timeoutSeconds: 5
      readinessProbe:
        failureThreshold: 2
        initialDelaySeconds: 5
        periodSeconds: 2
        successThreshold: 1
        timeoutSeconds: 5
      startupProbe:
        failureThreshold: 12
        initialDelaySeconds: 5
        periodSeconds: 5
        successThreshold: 1
        timeoutSeconds: 5
    server:
      image:
        repository: "hashicorp/vault"
        tag: "1.16.1"
        pullPolicy: IfNotPresent
      ingress:
        enabled: true
        ingressClassName: nginx
        tls:
          - hosts:
              - vault.piny940.com
            secretName: cluster-tls
        pathType: Prefix
        hosts:
          - host: vault.piny940.com
      dataStorage:
        enabled: true
        storageClass: longhorn
        size: 1Gi
        accessMode: ReadWriteOnce
      readinessProbe:
        enabled: true
        # If you need to use a http path instead of the default exec
        path: /v1/sys/health?standbyok=true
        port: 8200
        failureThreshold: 2
        initialDelaySeconds: 5
        periodSeconds: 5
        successThreshold: 1
        timeoutSeconds: 3
      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 256Mi
          cpu: 250m

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-secret-store
  namespace: external-secrets
spec:
  provider:
    vault:
      server: "https://vault.piny940.com"
      path: kv
      version: v2
      namespace: vault
      auth:
        kubernetes:
          mountPath: kubernetes
          role: webapp
          serviceAccountRef:
            name: vault
            namespace: default

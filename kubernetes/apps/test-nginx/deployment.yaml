apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nginx-deployment
  labels:
    app: test-nginx-deployment
spec:
  selector:
    matchLabels:
      app: test-nginx-deployment
  template:
    metadata:
      labels:
        app: test-nginx-deployment
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
          volumeMounts:
            - name: test-nginx-pvc
              mountPath: /test
      volumes:
        - name: test-nginx-pvc
          persistentVolumeClaim:
            claimName: test-nginx-pvc

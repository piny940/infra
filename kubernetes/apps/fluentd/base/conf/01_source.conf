<source>
  @type tail
  @id in_tail_container_logs
  @label @KUBERNETES
  path /var/log/containers/*.log
  pos_file /var/log/fluentd-containers.log.pos
  tag kubernetes.*
  read_from_head true
  <parse>
    @type multi_format
    <pattern>
      format json
      time_key time
      time_type string
      time_format "%Y-%m-%dT%H:%M:%S.%NZ"
      keep_time_key false
    </pattern>
    <pattern>
      format regexp
      expression /^(?<time>.+) (?<stream>stdout|stderr)( (.))? (?<log>.*)$/
      time_format '%Y-%m-%dT%H:%M:%S.%NZ'
      keep_time_key false
    </pattern>
  </parse>
  emit_unmatched_lines true
</source>

<source>
  @type tail
  @label @KUBE_APISERVER
  path /var/log/k0s/audit/*.log
  pos_file /var/log/fluentd-k0s-audit.log.pos
  tag kube_apiserver
  read_from_head true
  <parse>
    @type json
    time_type string
    time_format '%Y-%m-%dT%H:%M:%S.%6NZ'
    time_key stageTimestamp
    keep_time_key true
  </parse>
</source>

# expose metrics in prometheus format
<source>
  @type prometheus
  bind 0.0.0.0
  port 24231
  metrics_path /metrics
</source>

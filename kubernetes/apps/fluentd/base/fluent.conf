<source>
  @type tail
  @id containers_log
  path "/var/log/containers/*.log"
  pos_file "/var/log/custom-containers.log.pos"
  tag "kubernetes.*"
  exclude_path []
  read_from_head true
  <parse>
    @type "regexp"
    expression /^(?<time>[^ ]+) (?<stream>stdout|stderr) (F|P) (?<log>.*)$/
  </parse>
</source>

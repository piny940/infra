<source>
  @type tail
  @id in_tail_container_logs
  path "/var/log/containers/stg-portfolio-*.log"
  pos_file "/var/log/fluentd-containers.log.pos"
  tag "kubernetes.*"
  exclude_path []
  read_from_head true
  <parse>
    @type "json"
    time_format "%Y-%m-%dT%H:%M:%S.%NZ"
    unmatched_lines
    time_type string
  </parse>
</source>

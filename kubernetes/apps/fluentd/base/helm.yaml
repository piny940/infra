apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluentd
spec:
  interval: 3m
  chart:
    spec:
      chart: fluentd
      version: 0.5.3
      sourceRef:
        kind: HelmRepository
        name: fluent
  values:
    variant: elasticsearch8
    extraFilesConfigMapNameOverride: extra-files
    envFrom:
      - configMapRef:
          name: fluentd-conf
      - secretRef:
          name: fluentd-secret
    env:
      - name: K8S_NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
    resources:
      requests:
        cpu: 20m
        memory: 200Mi
      limits:
        memory: 1Gi
    metrics:
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
        rules:
          - alert: FluentdDown
            expr: up{job="fluentd"} == 0
            for: 5m
            labels:
              context: fluentd
              severity: warning
            annotations:
              summary: "Fluentd Down"
              description: "{{ $labels.pod }} on {{ $labels.nodename }} is down"
          - alert: FluentdScrapeMissing
            expr: absent(up{job="fluentd"} == 1)
            for: 15m
            labels:
              context: fluentd
              severity: warning
            annotations:
              summary: "Fluentd Scrape Missing"
              description: "Fluentd instance has disappeared from Prometheus target discovery"

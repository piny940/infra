apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: fluent
spec:
  interval: 24h
  url: https://fluent.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluentd
spec:
  interval: 3m
  chart:
    spec:
      chart: fluentd
      version: 0.5.2
      sourceRef:
        kind: HelmRepository
        name: fluentd
  values:
    variant: elasticsearch8
    extraFilesConfigMapNameOverride: extra-files
    envFrom:
      - configMapRef:
          name: fluentd-conf
      - secretRef:
          name: fluentd-secret
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 128Mi
  test:
    enable: true

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: open-webui
resources:
  - ../base
labels:
  - pairs:
      env: staging
    includeSelectors: true
configMapGenerator:
  - name: open-webui-conf
    behavior: merge
    literals:
      - GITHUB_CLIENT_ID=Ov23liC9EWLS8m9q2pi4
patches:
  - patch: |-
      - op: replace
        path: /spec/values/ingress/host
        value: stg-open-webui.piny940.com
    target:
      kind: HelmRelease
      name: open-webui

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: open-webui
resources:
  - ../base
labels:
  - pairs:
      env: production
    includeSelectors: true
configMapGenerator:
  - name: open-webui-conf
    behavior: merge
    literals:
      - WEBUI_URL=https://openai.piny940.com
      - GITHUB_CLIENT_ID=Ov23liQnnPEPWDtRyF5J
      - CORS_ALLOW_ORIGIN=https://openai.piny940.com
patches:
  - patch: |-
      - op: replace
        path: /spec/values/ingress/host
        value: openai.piny940.com
    target:
      kind: HelmRelease
      name: open-webui

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alerts-secret
  namespace: flus-system
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  refreshInterval: 1m
  data:
    - secretKey: slack-bot-token
      remoteRef:
        key: flux
        property: slack-bot-token

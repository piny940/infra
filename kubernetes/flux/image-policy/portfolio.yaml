apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: portfolio
  namespace: flux-system
spec:
  image: ghcr.io/piny940/portfolio
  interval: 10m
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: portfolio
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: portfolio
  policy:
    semver:
      range: 1.0.x
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: portfolio-admin-backend
  namespace: flux-system
spec:
  image: ghcr.io/piny940/portfolio-admin-backend
  interval: 10m
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: portfolio-admin-backend
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: portfolio-admin-backend
  policy:
    semver:
      range: 1.0.x


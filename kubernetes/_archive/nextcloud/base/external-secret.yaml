apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-secret
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  refreshInterval: 1m
  data:
    - secretKey: username
      remoteRef:
        key: nextcloud
        property: username
    - secretKey: password
      remoteRef:
        key: nextcloud
        property: password

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cluster-tls
  namespace: external-secrets
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  refreshInterval: 24h
  data:
    - secretKey: tls.crt
      remoteRef:
        key: cluster-tls
        property: tls.crt
    - secretKey: tls.key
      remoteRef:
        key: cluster-tls
        property: tls.key

apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: longhorn-system
spec:
  interval: 1h
  url: https://charts.longhorn.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn-system
spec:
  interval: 1h
  chart:
    spec:
      chart: longhorn-system
      sourceRef:
        kind: HelmRepository
        name: longhorn-system

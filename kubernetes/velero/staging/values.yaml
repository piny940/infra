configuration:
  backupStorageLocation:
    - name: default
      provider: velero.io/gcp
      bucket: stg-velero-cluster-backup.piny940.com
extraVolumes:
  - name: token
    projected:
      sources:
        - serviceAccountToken:
            audience: https://iam.googleapis.com/projects/645068243364/locations/global/workloadIdentityPools/pool/providers/home-kubernetes
            expirationSeconds: 3600
            path: token
  - name: workload-identity-credential-configuration
    configMap:
      name: stg-velero-workload-identity-credential-configuration

configuration:
  backupStorageLocation:
    - name: default
      provider: velero.io/gcp
      bucket: stg-velero-backup.piny940.com
      credential:
        name: google-credentials
        key: gcp
    - name: backblaze
      provider: aws
      bucket: stg-velero-backup-piny940-com
      config:
        s3Url: https://s3.us-west-004.backblazeb2.com
        region: us-west-004
      credential:
        name: backblaze-credential
        key: backblaze
schedules:
  backup-daily:
    schedule: "48 3 * * 0"

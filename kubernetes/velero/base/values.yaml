image:
  repository: velero/velero
  tag: v1.13.2
  pullPolicy: IfNotPresent
resources:
  requests:
    cpu: 500m
    memory: 128Mi
  limits:
    cpu: 1000m
    memory: 512Mi
initContainers:
  - name: velero-plugin-for-gcp
    image: velero/velero-plugin-for-gcp:v1.9.1
    volumeMounts:
      - mountPath: /target
        name: plugins
configuration:
  defaultVolumesToFsBackup: true
  extraEnvVars:
    GOOGLE_APPLICATION_CREDENTIALS: /etc/workload-identity/gcp-credential-configuration.json
extraVolumeMounts:
  - name: token
    mountPath: /var/run/service-account
    readOnly: true
  - name: workload-identity-credential-configuration
    mountPath: /etc/workload-identity
    readOnly: true
deployNodeAgent: true
backupsEnabled: true
snapshotsEnabled: false
nodeAgent:
  podVolumePath: /var/lib/kubelet/pods
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
schedules:
  backup-daily:
    disabled: false
    schedule: "48 3 * * *"
    template:
      labels:
        app: velero-backup-daily

apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: clubroom-git
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: ssh://git@github.com/piny940/infra
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: clubroom
  namespace: flux-system
spec:
  interval: 3m
  path: ./kubernetes/apps/clubroom/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: clubroom-git
    namespace: flux-system

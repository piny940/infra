#@ load("@ytt:data", "data")
#@ load("locals.lib.yaml", "prefix")

apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: #@ data.values.name
spec:
  interval: 24h
  url: https://oauth2-proxy.github.io/manifests
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: #@ data.values.name
spec:
  interval: 10m
  chart:
    spec:
      version: 8.x
      chart: oauth2-proxy
      sourceRef:
        kind: HelmRepository
        name: #@ data.values.name
  values:
    envFrom:
      - secretRef:
          name: #@ data.values.name + "-secret"
    extraArgs:
      - --http-address=0.0.0.0:4180
      - --provider=github
      - --github-user=piny940
      - --client-id=$(CLIENT_ID)
      - --client-secret=$(CLIENT_SECRET)
      - --cookie-secret=$(COOKIE_SECRET)
      #@yaml/text-templated-strings
      - --redirect-url=https:// (@-=data.values.serverFQDN-@) /oauth2/callback
      #@yaml/text-templated-strings
      - --whitelist-domain=*.piny940.com
      #@yaml/text-templated-strings
      - --upstream=(@-=data.values.upstreamURL-@)
      #@yaml/text-templated-strings
      - --skip-auth-route=(@-=data.values.skipAuthRoute-@)
      - --cookie-secure=true
    ingress:
      enabled: true
      className: nginx
      path: /
      pathType: Prefix
      hosts:
        -  #@ data.values.serverFQDN
      tls:
        - hosts:
            -  #@ data.values.serverFQDN
          secretName: cluster-tls

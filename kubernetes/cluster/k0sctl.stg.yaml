apiVersion: k0sctl.k0sproject.io/v1beta1
kind: Cluster
metadata:
  name: k0s-cluster
  user: admin
spec:
  hosts:
    - ssh:
        address: 192.168.151.236 # procyon
        user: privileged
        keyPath: ~/.ssh/k0sctl
      hooks:
        apply:
          before:
            - sudo mkdir -p /var/log/k0s && sudo chmod -R 770 /var/log/k0s
      role: controller+worker
      noTaints: true
      installFlags:
        - --enable-metrics-scraper
  k0s:
    version: 1.32.2+k0s.0
    config:
      apiVersion: k0s.k0sproject.io/v1beta1
      kind: ClusterConfig
      metadata:
        name: k0s
      spec:
        api:
          extraArgs:
            audit-policy-file: /var/lib/k0s/audit-policy.yaml
            audit-log-path: /var/lib/k0s/audit.log
        network:
          provider: kuberouter
          podCIDR: 10.244.0.0/16
          kubeProxy:
            mode: ipvs
            ipvs:
              strictARP: true
        telemetry:
          enabled: false

name: Production Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  packages: write
jobs:
  path-filter:
    runs-on: ubuntu-latest
    outputs:
      kube: ${{ steps.path-filter.outputs.kube }}
      svcmtr: ${{ steps.path-filter.outputs.svcmtr }}
      tf: ${{ steps.path-filter.outputs.tf }}
      fluxupd: ${{ steps.path-filter.outputs.fluxupd }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: path-filter
        with:
          filters: |
            kube:
              - "kubernetes/**"
              - ".github/workflows/stg-deploy.yaml"
            svcmtr:
              - "service-monitor/**"
              - ".github/workflows/stg-deploy.yaml"
            tf:
              - "terraform/**"
              - ".github/workflows/stg-deploy.yaml"
            fluxupd:
              - "flux-target-updater/**"
              - ".github/workflows/stg-deploy.yaml"

  tf-apply:
    runs-on: ubuntu-latest
    needs: path-filter
    if: needs.path-filter.outputs.tf == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Terraform Apply
        uses: ./.github/actions/tf-apply
        with:
          env: production
          gcp_project: ${{ vars.PRD_GCP_PROJECT }}
          gcp_project_number: ${{ vars.PRD_GCP_PROJECT_NUMBER }}

  service-monitor:
    runs-on: ubuntu-latest
    needs: path-filter
    if: needs.path-filter.outputs.svcmtr == 'true'
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Deploy
        uses: ./github/actions/service-monitor-deploy
        with:
          func-name: checkHealthiness
          region: ${{ secrets.AWS_REGION }}
          role-arn: ${{ secrets.AWS_UPDATE_HEALTH_CHECK_ARN }}

name: Test Terraform
on:
  push:
    paths:
      - "gcp/**"
      - ".github/workflows/terraform-apply.yaml"
      - ".github/actions/tf-apply/**"
    branches:
      - main
permissions:
  id-token: write
  contents: read
jobs:
  apply:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Terraform Apply
        uses: ./.github/actions/tf-apply
        with:
          env: production

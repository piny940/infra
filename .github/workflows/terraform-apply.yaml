name: Test Terraform
on:
  pull_request: # for debug
  push:
    paths:
      - "gcp/**"
      - ".github/workflows/terraform-test.yaml"
    branches:
      - main
permissions:
  id-token: write
  contents: read
jobs:
  apply:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        svc: [gcp]
        env: [staging]
    environment: ${{ matrix.env }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: cd ${{ matrix.svc }}/${{ matrix.env }} && terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      - name: Terraform Plan
        run: cd ${{ matrix.svc }}/${{ matrix.env }} && terraform plan -no-color -input=false > plan.txt
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      - name: Terraform Apply
        run: cd ${{ matrix.svc }}/${{ matrix.env }} && terraform apply -auto-approve
        id: tf-apply
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

  kube-yamlfmt:
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.kube == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "^1.22.1"
      - name: Install yamlfmt
        run: go install github.com/google/yamlfmt/cmd/yamlfmt@latest
      - name: Yamlfmt
        run: yamlfmt -lint kubernetes/
  kube-flux:
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.kube == 'true'
    steps:
      - uses: actions/checkout@v4
      - run: |
          cd kubernetes/
          before=$(ls _flux/**/*)
          bash scripts/flux-kustomize.sh
          after=$(ls _flux/**/*)
          diff=$(diff <(echo ${before}) <(echo ${after}))
          if [ -z "$diff" ]; then
            echo "No changes detected"
            exit 0
          else
            echo "Changes detected"
            exit 1
          fi

  tf-format:
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.tf == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
      - name: Terraform fmt
        run: terraform fmt -check -recursive
  tf-plan-prd:
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.tf == 'true' && github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Terraform Plan
        uses: ./.github/actions/tf-plan
        with:
          env: "production"
          gcp-project: ${{ vars.PRD_GCP_PROJECT }}
          gcp-project-number: ${{ vars.PRD_GCP_PROJECT_NUMBER }}
          gh-token: ${{ secrets.GITHUB_TOKEN }}
  tf-plan-stg:
    runs-on: ubuntu-latest
    needs: filter
    if: needs.filter.outputs.tf == 'true' && github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Terraform Plan
        uses: ./.github/actions/tf-plan
        with:
          env: "staging"
          gcp-project: ${{ vars.STG_GCP_PROJECT }}
          gcp-project-number: ${{ vars.STG_GCP_PROJECT_NUMBER }}
          gh-token: ${{ secrets.GITHUB_TOKEN }}

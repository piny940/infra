name: Test Terraform
on:
  pull_request:
    paths:
      - "gcp/**"
      - ".github/workflows/terraform-test.yaml"
  push:
    paths:
      - "gcp/**"
      - ".github/workflows/terraform-test.yaml"
    branches:
      - main
permissions:
  id-token: write
  contents: read
  pull-requests: write
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
      - name: Terraform fmt
        run: terraform fmt -check -recursive
  plan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        svc: [gcp]
        env: [staging]
    environment: ${{ matrix.env }}
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: cd ${{ matrix.svc }}/${{ matrix.env }} && terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      - name: Terraform Plan
        run: cd ${{ matrix.svc }}/${{ matrix.env }} && echo result=$(terraform plan) >> "$GITHUB_OUTPUT"
        continue-on-error: true
        id: plan
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      - name: Comment Success
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ ! failure() }}
        run: |
          gh pr comment ${{ github.event.number }} --body "# Terraform plan for ${{ matrix.env }} completed successfully. \n\n```${{ steps.plan.outputs.result }}```"
      - name: Comment Failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.number }} --body "# Terraform plan for ${{ matrix.env }} failed. \n\n```${{ steps.plan.outputs.result }}```"
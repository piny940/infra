name: Test Terraform
on:
  pull_request:
    paths:
      - "gcp/**"
      - ".github/workflows/terraform-test.yaml"
  push:
    paths:
      - "gcp/**"
      - ".github/workflows/aws-staging.yaml"
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
      - name: Terraform fmt
        run: terraform fmt -check -recursive
  plan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [staging]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
    - name: Set crd
      id: setcrd
      run: |
        if [ "${{ matrix.env }}" == "staging" ]; then
          cat <<EOS >> "$GITHUB_OUTPUT"
          GOOGLE_CREDENTIALS=${{ secrets.GOOGLE_CREDENTIALS_STAGING }}
        EOS
        else
          cat <<EOS >> "$GITHUB_OUTPUT"
          GOOGLE_CREDENTIALS=${{ secrets.GOOGLE_CREDENTIALS_PRODUCTION }}
        EOS
        fi
    - name: Terraform Init
      run: cd gcp/${{ matrix.env }} && terraform init
      env:
        GOOGLE_CREDENTIALS: ${{ steps.setcrd.outputs.GOOGLE_CREDENTIALS }}
    - name: Terraform Plan
      run: cd gcp/${{ matrix.env }} && terraform plan
      env:
        GOOGLE_CREDENTIALS: ${{ steps.setcrd.outputs.GOOGLE_CREDENTIALS }}

name: Test Terraform
on:
  pull_request:
    paths:
      - "gcp/**"
      - ".github/workflows/terraform-test.yaml"
  push:
    paths:
      - "gcp/**"
      - ".github/workflows/terraform-test.yaml"
    branches:
      - main
permissions:
  id-token: write
  contents: read
  pull-requests: write
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
      - name: Terraform fmt
        run: terraform fmt -check -recursive
  plan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        svc: [gcp]
        env: [staging]
    environment: ${{ matrix.env }}
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: cd ${{ matrix.svc }}/${{ matrix.env }} && terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      - name: Terraform Plan
        run: cd ${{ matrix.svc }}/${{ matrix.env }} && terraform plan -no-color -input=false > plan.txt
        continue-on-error: true
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      - name: Comment PR
        run: |
          cd ${{ matrix.svc }}/${{ matrix.env }}
          result=$(cat plan.txt)
          summary=$(echo $result | grep -oE "Plan: [0-9]+ to add, [0-9]+ to change, [0-9]+ to destroy")
          if [ -z "$summary" ]; then
            echo "No changes detected."
            exit 0
          fi
          msg="# Terraform plan for ${{ matrix.env }}
          
          \`\`\`
          $summary
          \`\`\`

          <details>
          <summary>Terraform Plan Details</summary>

          \`\`\`
          $result
          \`\`\`

          </details>"
          echo "$msg" | gh pr comment ${{ github.event.number }} --body-file -
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
